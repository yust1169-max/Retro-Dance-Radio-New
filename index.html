<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Dance Radio</title>
    
    <link rel="apple-touch-icon" href="https://i.postimg.cc/28VKXjCx/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0d0d">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOk7v4c0l8NmGjY82OwoZc067kqKjIJ50",
            authDomain: "retro-dance-radio.firebaseapp.com",
            projectId: "retro-dance-radio",
            storageBucket: "retro-dance-radio.firebasestorage.app",
            messagingSenderId: "855866629082",
            appId: "1:855866629082:web:5f319bd40494d2b6503ee3",
            measurementId: "G-XDF5K2X3QX"
        };

        try {
            const app = initializeApp(firebaseConfig);
            window.FB_CORE = { 
                db: getFirestore(app), 
                auth: getAuth(app), 
                collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, 
                signInAnonymously, onAuthStateChanged, appId: "retro-dance-radio" 
            };
        } catch (e) { console.error("Firebase init failed", e); }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body { 
            background: #0d0d0d; 
            font-family: 'Inter', sans-serif; 
            color: white; 
            margin: 0; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            height: 100svh;
        }

        .glass-rose { 
            background: rgba(45, 0, 10, 0.85); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        .bg-sphere { 
            position: fixed; 
            width: 150vw; 
            height: 150vw; 
            background: radial-gradient(circle, rgba(225, 29, 72, 0.12) 0%, transparent 70%); 
            z-index: -1; 
            filter: blur(100px); 
            top: -50vw;
            left: -25vw;
        }

        .marquee-container { overflow: hidden; white-space: nowrap; width: 100%; mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); }
        .marquee-text { display: inline-block; animation: marquee 12s linear infinite; padding-right: 50px; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        input[type=range] { -webkit-appearance: none; background: rgba(255,255,255,0.1); height: 4px; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; background: #e11d48; cursor: pointer; border: 2px solid white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, memo } = React;

        const LOGO_SRC = "https://i.postimg.cc/28VKXjCx/logo.png";
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop";
        const STREAMS = { high: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.AAC", low: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio32.AAC" };

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        const SvgIcon = ({ name, className = "" }) => {
            const icons = {
                play: <path d="M5 3l14 9-14 9V3z" />,
                stop: <rect x="6" y="6" width="12" height="12" rx="2" />,
                users: <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm14 14v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />,
                volume: <path d="M11 5L6 9H2v6h4l5 4V5zM15.54 8.46a5 5 0 0 1 0 7.07" />,
                send: <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
            };
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className} style={{ width: '1em', height: '1em' }}>
                    {icons[name]}
                </svg>
            );
        };

        const ChatComponent = memo(({ user }) => {
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState("");
            const [nick, setNick] = useState(localStorage.getItem('chat_nick') || "");
            const [isSending, setIsSending] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => {
                if (!window.FB_CORE || !user) return;
                const { db, collection, query, orderBy, limit, onSnapshot, appId } = window.FB_CORE;
                const chatRef = collection(db, 'artifacts', appId, 'public', 'data', 'chat');
                const q = query(chatRef, orderBy('createdAt', 'desc'), limit(40));

                const unsub = onSnapshot(q, (snap) => {
                    const msgs = snap.docs
                        .map(d => ({ id: d.id, ...d.data() }))
                        .filter(m => m.createdAt) 
                        .reverse();
                    setMessages(msgs);
                }, (err) => console.error("Chat error:", err));
                return () => unsub();
            }, [user]);

            useEffect(() => {
                if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }, [messages]);

            const handleSend = async (e) => {
                e.preventDefault();
                if (!text.trim() || !nick.trim() || isSending || !window.FB_CORE) return;
                setIsSending(true);
                localStorage.setItem('chat_nick', nick);
                
                try {
                    const { db, collection, addDoc, serverTimestamp, appId } = window.FB_CORE;
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat'), {
                        text: text.trim().slice(0, 150),
                        user: nick.trim().slice(0, 15),
                        uid: user.uid,
                        createdAt: serverTimestamp()
                    });
                    setText("");
                } catch (e) { console.error("Send failed", e); }
                setIsSending(false);
            };

            return (
                <div className="flex flex-col h-full w-full max-w-xl mx-auto glass-rose rounded-t-[32px] md:rounded-[32px] overflow-hidden shadow-2xl border-x-0 md:border-x">
                    <div className="p-3 border-b border-white/5 bg-white/5 flex items-center justify-between shrink-0">
                        <div className="flex items-center gap-2">
                            <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span className="text-[10px] font-black uppercase tracking-widest text-white/60">Чат Слушателей</span>
                        </div>
                    </div>
                    
                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar bg-black/20">
                        {messages.map(m => (
                            <div key={m.id} className={`flex flex-col ${m.uid === user?.uid ? 'items-end' : 'items-start'}`}>
                                <div className="flex gap-2 items-center mb-1 px-1">
                                    <span className="text-[9px] font-black opacity-40 uppercase">{m.user}</span>
                                </div>
                                <div className={`px-4 py-2 rounded-2xl text-[13px] leading-tight max-w-[85%] break-words shadow-sm ${m.uid === user?.uid ? 'bg-rose-600 text-white' : 'bg-white/10 text-white/90'}`}>
                                    {m.text}
                                </div>
                            </div>
                        ))}
                    </div>

                    <form onSubmit={handleSend} className="p-3 bg-[#120002] border-t border-white/10 shrink-0 pb-[max(12px,env(safe-area-inset-bottom))]">
                        <div className="flex gap-2 items-center w-full">
                            {/* Поле для НИКА - фиксированная ширина */}
                            <input 
                                value={nick} 
                                onChange={e=>setNick(e.target.value)} 
                                placeholder="Ник" 
                                className="w-14 shrink-0 bg-white/5 border border-white/10 rounded-xl px-2 py-2.5 text-[11px] text-white focus:outline-none focus:border-rose-500" 
                            />
                            {/* Поле для ТЕКСТА - гибкое, но не выталкивает */}
                            <input 
                                value={text} 
                                onChange={e=>setText(e.target.value)} 
                                placeholder="Текст..." 
                                className="flex-1 min-w-0 bg-white/5 border border-white/10 rounded-xl px-3 py-2.5 text-[13px] text-white focus:outline-none focus:border-rose-500" 
                            />
                            {/* Кнопка - фиксированная ширина */}
                            <button 
                                type="submit"
                                disabled={isSending} 
                                className="bg-rose-600 w-11 h-11 shrink-0 flex items-center justify-center rounded-xl active:scale-95 transition-all shadow-lg"
                            >
                                {isSending ? (
                                    <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                                ) : (
                                    <SvgIcon name="send" className="text-lg" />
                                )}
                            </button>
                        </div>
                    </form>
                </div>
            );
        });

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [quality, setQuality] = useState('high');
            const [volume, setVolume] = useState(0.7);
            const [activeTab, setActiveTab] = useState('player');
            const [user, setUser] = useState(null);
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Radio", listeners: 0, image: DEFAULT_COVER });
            const [history, setHistory] = useState([]);
            const audioRef = useRef(null);

            const fetchMeta = useCallback(async () => {
                try {
                    const r = await fetch(`${API_URL}?t=${Date.now()}`);
                    const d = await r.json();
                    if (d.now_playing) {
                        setMeta({
                            song: d.now_playing.song?.title || "Эфир",
                            artist: d.now_playing.song?.artist || "Retro Radio",
                            listeners: d.listeners?.total || 0,
                            image: d.now_playing.song?.art || DEFAULT_COVER
                        });
                        if (d.song_history) setHistory(d.song_history.slice(0, 10));
                    }
                } catch(e) {}
            }, []);

            useEffect(() => {
                fetchMeta();
                const int = setInterval(fetchMeta, 15000);
                if (window.FB_CORE) {
                    const { auth, signInAnonymously, onAuthStateChanged } = window.FB_CORE;
                    signInAnonymously(auth).catch(() => {});
                    const unsub = onAuthStateChanged(auth, u => setUser(u));
                    return () => { clearInterval(int); unsub(); };
                }
                return () => clearInterval(int);
            }, [fetchMeta]);

            useEffect(() => {
                if (audioRef.current && !isIOS) audioRef.current.volume = volume;
            }, [volume]);

            const togglePlay = () => {
                if (!audioRef.current) return;
                if (!isPlaying) {
                    audioRef.current.src = `${STREAMS[quality]}?t=${Date.now()}`;
                    audioRef.current.play().then(() => setIsPlaying(true)).catch(() => setIsPlaying(false));
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = "";
                    setIsPlaying(false);
                }
            };

            return (
                <div className="flex flex-col h-screen h-[100svh] relative overflow-hidden bg-[#0d0d0d] pt-[env(safe-area-inset-top)]">
                    <audio ref={audioRef} crossOrigin="anonymous" />
                    <div className="bg-sphere"></div>
                    
                    <header className="px-5 py-3 flex justify-between items-center z-20 shrink-0">
                        <div className="flex items-center gap-2">
                            <img src={LOGO_SRC} className="h-7 w-7 object-contain bg-white rounded-lg p-0.5" />
                            <h1 className="font-black italic text-sm uppercase tracking-tighter">Retro<span className="text-rose-600">Dance</span></h1>
                        </div>
                        <div className="bg-white/5 px-2.5 py-1 rounded-full flex items-center gap-1.5 border border-white/10">
                            <SvgIcon name="users" className="text-rose-500 text-[10px]" />
                            <span className="text-[10px] font-black">{meta.listeners}</span>
                        </div>
                    </header>

                    <nav className="flex justify-center px-4 z-20 mb-3 shrink-0">
                        <div className="bg-white/5 rounded-2xl p-1 flex gap-1 border border-white/10 w-full max-w-sm">
                            {['player', 'history', 'chat', 'request'].map(id => (
                                <button 
                                    key={id} 
                                    onClick={() => setActiveTab(id)} 
                                    className={`flex-1 py-2 rounded-xl text-[9px] font-black uppercase tracking-wider transition-all ${activeTab === id ? 'bg-rose-600 text-white shadow-lg' : 'text-white/30'}`}
                                >
                                    {id === 'player' ? 'Плеер' : id === 'history' ? 'Треки' : id === 'chat' ? 'Чат' : 'Заказ'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="flex-1 relative z-10 px-4 overflow-hidden flex flex-col items-center w-full">
                        <div className="w-full h-full max-w-xl flex flex-col items-center">
                            {activeTab === 'player' && (
                                <div className="h-full flex flex-col items-center justify-center gap-6 w-full animate-in fade-in zoom-in duration-300">
                                    <div className="relative shrink-0">
                                        <img src={meta.image} className="w-56 h-56 md:w-80 md:h-80 object-cover rounded-[48px] shadow-2xl ring-1 ring-white/10" />
                                        {isPlaying && <div className="absolute -inset-3 border-2 border-rose-600 rounded-[56px] animate-pulse opacity-40"></div>}
                                    </div>
                                    
                                    <div className="text-center w-full overflow-hidden">
                                        <div className="marquee-container mb-1">
                                            <div className={meta.song.length > 15 ? "marquee-text" : ""}>
                                                <h2 className="text-3xl md:text-5xl font-black uppercase italic tracking-tighter inline-block">{meta.song}</h2>
                                            </div>
                                        </div>
                                        <p className="text-rose-500 font-bold uppercase tracking-[0.2em] text-[10px] mb-6">{meta.artist}</p>
                                        
                                        <div className="flex flex-col items-center gap-6">
                                            <div className="flex items-center gap-6">
                                                <button onClick={togglePlay} className={`w-20 h-20 rounded-full flex items-center justify-center active:scale-90 transition-all shadow-2xl ${isPlaying ? 'bg-yellow-400' : 'bg-white text-black'}`}>
                                                    <SvgIcon name={isPlaying ? "stop" : "play"} className="text-3xl" />
                                                </button>
                                                
                                                <div className="flex bg-black/40 rounded-xl p-1 border border-white/10 text-[9px] font-black">
                                                    {['high', 'low'].map(q => (
                                                        <button key={q} onClick={() => setQuality(q)} className={`px-3 py-2 rounded-lg ${quality === q ? 'bg-rose-600 text-white shadow-md' : 'text-white/20'}`}>
                                                            {q === 'high' ? 'HQ' : 'LQ'}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>

                                            {!isIOS && (
                                                <div className="flex items-center gap-3 w-44 bg-black/20 p-3 rounded-2xl border border-white/5">
                                                    <SvgIcon name="volume" className="text-white/40 text-sm" />
                                                    <input type="range" min="0" max="1" step="0.01" value={volume} onChange={e=>setVolume(parseFloat(e.target.value))} className="flex-1" />
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'chat' && (user ? <ChatComponent user={user} /> : <div className="h-full flex items-center justify-center opacity-20 font-black uppercase text-xs">Загрузка чата...</div>)}

                            {activeTab === 'history' && (
                                <div className="h-full w-full overflow-y-auto no-scrollbar py-4 space-y-2">
                                    {history.map((h, i) => (
                                        <div key={i} className="bg-white/5 p-3 rounded-2xl flex items-center gap-4 border border-white/5">
                                            <img src={h.song?.art || DEFAULT_COVER} className="w-12 h-12 rounded-xl object-cover shrink-0" />
                                            <div className="flex-1 min-w-0">
                                                <h4 className="font-black text-xs truncate uppercase">{h.song?.title}</h4>
                                                <p className="text-[9px] text-white/30 font-bold uppercase truncate">{h.song?.artist}</p>
                                            </div>
                                            <span className="text-[9px] opacity-20 font-black shrink-0">{h.played_at ? new Date(h.played_at * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ""}</span>
                                        </div>
                                    ))}
                                </div>
                            )}
                            
                            {activeTab === 'request' && (
                                <div className="h-full w-full pb-[env(safe-area-inset-bottom)]">
                                    <div className="w-full h-full glass-rose rounded-t-3xl overflow-hidden shadow-2xl border-b-0">
                                        <iframe src="https://radio.retrodanceradio.com/public/retro_dance_radio/embed-requests" className="w-full h-full border-0" allowTransparency="true"></iframe>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                    
                    <div className="h-1 w-1/4 bg-white/10 mx-auto rounded-full mb-2 shrink-0 md:hidden"></div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
