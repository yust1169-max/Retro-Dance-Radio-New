<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Dance Radio | Прямой эфир</title>
    <!-- Подключаем шрифты и Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Подключаем React и Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Подключаем иконки Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010101; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.03); }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 10px; width: 10px; border-radius: 50%;
            background: white; cursor: pointer; border: 2px solid #010101;
        }
        .animate-pulse-slow { animation: pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.15; } 50% { opacity: 0.05; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const LOGO_URL = "https://i.postimg.cc/28VKXjCx/logo.png";
        const MAIN_STREAM_URL = "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.mp3";
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop";

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.8);
            const [activeTab, setActiveTab] = useState('player');
            const [meta, setMeta] = useState({ song: "Синхронизация...", artist: "Retro Radio", listeners: 0, image: DEFAULT_COVER });
            const [history, setHistory] = useState([]);
            const audioRef = useRef(null);

            const fetchNowPlaying = async () => {
                try {
                    const res = await fetch(API_URL);
                    const data = await res.json();
                    if (data && data.now_playing) {
                        const np = data.now_playing;
                        setMeta({
                            song: np.song.title || "Эфир",
                            artist: np.song.artist || "Retro Dance Radio",
                            listeners: data.listeners.total || 0,
                            image: np.song.art || DEFAULT_COVER
                        });
                        if (data.song_history) setHistory(data.song_history.slice(0, 8));
                    }
                } catch (e) { console.error(e); }
            };

            useEffect(() => {
                fetchNowPlaying();
                const interval = setInterval(fetchNowPlaying, 15000);
                return () => clearInterval(interval);
            }, [isPlaying]);

            useEffect(() => { if (audioRef.current) audioRef.current.volume = volume; }, [volume]);

            const togglePlay = () => {
                if (!isPlaying) {
                    audioRef.current.src = MAIN_STREAM_URL;
                    audioRef.current.play();
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = ""; 
                }
                setIsPlaying(!isPlaying);
            };

            return (
                <div className="min-h-screen text-white flex flex-col relative tracking-tight">
                    <audio ref={audioRef} crossOrigin="anonymous" />
                    
                    {/* Фон */}
                    <div className="fixed inset-0 -z-10 overflow-hidden">
                        <img src={meta.image} className="w-full h-full object-cover opacity-5 blur-[160px] scale-150 transition-all duration-1000" />
                        <div className="absolute inset-0 bg-black/90"></div>
                    </div>

                    {/* Шапка */}
                    <header className="p-4 flex justify-between items-center z-10 max-w-4xl mx-auto w-full">
                        <div className="flex items-center gap-2 opacity-50 hover:opacity-100 transition-opacity">
                            <img src={LOGO_URL} className="h-5 w-5 object-contain bg-white rounded p-0.5" />
                            <h1 className="font-black italic text-[10px] tracking-tighter uppercase">Retro<span className="text-pink-500">Dance</span></h1>
                        </div>
                        <nav className="flex glass rounded-full p-0.5 border-white/5">
                            {['player', 'history'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} 
                                    className={`px-4 py-1 rounded-full text-[8px] font-bold uppercase transition-all ${activeTab === t ? 'bg-white/5 text-white' : 'text-white/20 hover:text-white'}`}>
                                    {t === 'player' ? 'Плеер' : 'История'}
                                </button>
                            ))}
                        </nav>
                        <div className="flex items-center gap-1.5 glass px-2 py-0.5 rounded-full border border-white/5">
                            <div className="w-1 h-1 bg-pink-500 rounded-full animate-pulse"></div>
                            <span className="text-[7px] font-bold uppercase text-white/20">{meta.listeners}</span>
                        </div>
                    </header>

                    {/* Плеер */}
                    <main className="flex-1 flex flex-col items-center justify-center p-4 z-10">
                        {activeTab === 'player' ? (
                            <div className="w-full max-w-lg animate-in fade-in duration-1000">
                                <div className="glass rounded-[20px] p-5 md:p-6 flex flex-col md:flex-row items-center gap-5 md:gap-7 shadow-xl">
                                    {/* Обложка */}
                                    <div className="relative w-32 h-32 md:w-36 md:h-36 flex-shrink-0">
                                        <img src={meta.image} className="w-full h-full object-cover rounded-lg relative z-10 border border-white/5 shadow-md" onError={(e) => e.target.src = DEFAULT_COVER} />
                                    </div>

                                    {/* Информация */}
                                    <div className="flex-1 text-center md:text-left z-10 min-w-0">
                                        <div className="mb-1">
                                            <span className="text-[6px] font-black tracking-[0.4em] uppercase italic text-pink-500/40">Airplay</span>
                                        </div>
                                        {/* Название песни (осталось маленьким) */}
                                        <h2 className="text-sm md:text-md font-bold uppercase italic tracking-tight leading-snug mb-0.5 text-white/80 truncate">
                                            {meta.song}
                                        </h2>
                                        {/* Название исполнителя (сделано чуть крупнее) */}
                                        <p className="text-white/40 text-xs md:text-sm font-semibold uppercase italic mb-5 tracking-wide truncate">
                                            {meta.artist}
                                        </p>
                                        
                                        <div className="flex flex-col md:flex-row items-center gap-4 justify-center md:justify-start">
                                            <button onClick={togglePlay} className="w-12 h-12 bg-white/80 text-black rounded-full flex items-center justify-center hover:bg-white active:scale-90 transition-all shadow-sm">
                                                {isPlaying ? <Icon name="square" size={14} className="fill-current" /> : <Icon name="play" size={18} className="ml-0.5 fill-current" />}
                                            </button>
                                            
                                            <div className="flex items-center gap-3 glass px-3 py-2 rounded-lg w-full max-w-[120px] border border-white/5">
                                                <Icon name={volume == 0 ? "volume-x" : "volume-2"} size={10} className="text-white/10" />
                                                <input type="range" min="0" max="1" step="0.01" value={volume} onChange={(e) => setVolume(e.target.value)} 
                                                    className="w-full h-0.5 bg-white/5 rounded-full appearance-none accent-white/20 cursor-pointer" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="w-full max-w-xs space-y-1.5 animate-in slide-in-from-bottom-1 duration-700">
                                {history.length > 0 ? history.map((item, i) => (
                                    <div key={i} className="glass p-1.5 rounded-md flex items-center gap-2 opacity-40 hover:opacity-100 transition-all">
                                        <img src={item.song.art || DEFAULT_COVER} className="w-6 h-6 object-cover rounded shadow-sm" />
                                        <div className="flex-1 min-w-0 text-left">
                                            <h4 className="font-bold uppercase italic truncate text-[9px] leading-none mb-0.5">{item.song.title}</h4>
                                            <p className="text-[7px] text-white/10 uppercase font-black tracking-widest">{item.song.artist}</p>
                                        </div>
                                        <div className="text-[7px] font-bold text-white/10 pr-1">
                                            {new Date(item.played_at * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                        </div>
                                    </div>
                                )) : <div className="text-center py-10 opacity-5 text-[8px] uppercase tracking-widest italic">Loading...</div>}
                            </div>
                        )}
                    </main>

                    <footer className="p-4 text-center text-[6px] font-bold uppercase tracking-[0.6em] text-white/5 z-10">
                        &copy; 2025 Retro Dance Radio
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
