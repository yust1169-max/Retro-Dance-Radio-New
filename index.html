<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Dance Radio</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 30px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 12px;
        }

        #player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #trackInfo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #cover {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            background-color: rgba(255,255,255,0.2);
            object-fit: cover;
        }

        #playBtn {
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background-color: rgba(0,0,0,0.3);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #playBtn:hover {
            background-color: rgba(0,0,0,0.5);
        }

        #currentTrack {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <img id="logo" src="logo.png" alt="Retro Dance Radio Logo">

    <h1>Retro Dance Radio</h1>

    <div id="player">
        <div id="trackInfo">
            <img id="cover" src="default_cover.png" alt="Обложка трека">
            <button id="playBtn">▶ Воспроизвести</button>
        </div>
        <p id="currentTrack">Трек: не определен</p>
    </div>

    <script>
        const btn = document.getElementById("playBtn");
        const currentTrackElement = document.getElementById("currentTrack");
        const cover = document.getElementById("cover");
        let audio = null;

        btn.addEventListener('click', () => {
            if (!audio) {
                audio = new Audio("https://radio.retrodanceradio.com:8000/radio.mp3");
                audio.preload = "none";
            }

            if (audio.paused) {
                audio.play().then(() => {
                    btn.innerText = "⏸ Пауза";
                }).catch(err => {
                    console.log("Ошибка воспроизведения:", err);
                    alert("Нажмите кнопку ещё раз для воспроизведения (iOS требование).");
                });
            } else {
                audio.pause();
                btn.innerText = "▶ Воспроизвести";
            }
        });

        // Пример: обновление текущего трека через API
        // замените URL на реальный API вашего радио
        setInterval(() => {
            fetch("https://radio.retrodanceradio.com/api/nowplaying")
                .then(res => res.json())
                .then(data => {
                    if(data.song) {
                        currentTrackElement.innerText = "Трек: " + data.song.title;
                        if(data.song.cover) cover.src = data.song.cover;
                        else cover.src = "default_cover.png";
                    }
                })
                .catch(err => console.log("Ошибка получения трека:", err));
        }, 5000);
    </script>

</body>
</html>
