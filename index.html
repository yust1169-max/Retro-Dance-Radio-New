<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Retro Dance Radio</title>
    
    <link rel="apple-touch-icon" href="https://i.postimg.cc/28VKXjCx/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0d0d">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOk7v4c0l8NmGjY82OwoZc067kqKjIJ50",
            authDomain: "retro-dance-radio.firebaseapp.com",
            projectId: "retro-dance-radio",
            storageBucket: "retro-dance-radio.firebasestorage.app",
            messagingSenderId: "855866629082",
            appId: "1:855866629082:web:5f319bd40494d2b6503ee3",
            measurementId: "G-XDF5K2X3QX"
        };

        try {
            const app = initializeApp(firebaseConfig);
            window.FB_CORE = { 
                db: getFirestore(app), 
                auth: getAuth(app), 
                collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, 
                signInAnonymously, onAuthStateChanged, appId: "retro-dance-radio" 
            };
        } catch (e) { console.error("Firebase init failed", e); }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0d0d0d; font-family: 'Inter', sans-serif; color: white; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .glass-rose { background: rgba(45, 0, 10, 0.85); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .bg-sphere { position: fixed; width: 100vw; height: 100vw; background: radial-gradient(circle, rgba(225, 29, 72, 0.15) 0%, transparent 70%); z-index: -1; filter: blur(120px); animation: move 30s infinite alternate linear; }
        @keyframes move { from { transform: translate(-25%, -25%); } to { transform: translate(25%, 25%); } }
        .marquee-container { overflow: hidden; white-space: nowrap; width: 100%; mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); }
        .marquee-text { display: inline-block; animation: marquee 12s linear infinite; padding-right: 50px; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .chat-msg { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        input[type=range] { -webkit-appearance: none; background: rgba(255,255,255,0.1); height: 4px; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; background: #e11d48; cursor: pointer; border: 2px solid white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, memo } = React;

        const LOGO_SRC = "https://i.postimg.cc/28VKXjCx/logo.png";
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop";
        const STREAMS = { high: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.AAC", low: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio32.AAC" };

        // Надежные SVG иконки
        const SvgIcon = ({ name, className = "" }) => {
            const icons = {
                play: <path d="M5 3l14 9-14 9V3z" />,
                stop: <rect x="6" y="6" width="12" height="12" rx="2" />,
                users: <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm14 14v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />,
                volume: <path d="M11 5L6 9H2v6h4l5 4V5zM15.54 8.46a5 5 0 0 1 0 7.07" />,
                send: <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
            };
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className} style={{ width: '1em', height: '1em' }}>
                    {icons[name]}
                </svg>
            );
        };

        const ChatComponent = memo(({ user }) => {
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState("");
            const [nick, setNick] = useState(localStorage.getItem('chat_nick') || "");
            const [isSending, setIsSending] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => {
                if (!window.FB_CORE || !user) return;
                const { db, collection, query, orderBy, limit, onSnapshot, appId } = window.FB_CORE;
                const chatRef = collection(db, 'artifacts', appId, 'public', 'data', 'chat');
                const q = query(chatRef, orderBy('createdAt', 'desc'), limit(40));

                const unsub = onSnapshot(q, (snap) => {
                    // ФИЛЬТР: Пропускаем сообщения без даты, чтобы не было "Черного экрана"
                    const msgs = snap.docs
                        .map(d => ({ id: d.id, ...d.data() }))
                        .filter(m => m.createdAt) 
                        .reverse();
                    setMessages(msgs);
                }, (err) => console.error("Chat error:", err));
                return () => unsub();
            }, [user]);

            useEffect(() => {
                if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }, [messages]);

            const handleSend = async (e) => {
                e.preventDefault();
                if (!text.trim() || !nick.trim() || isSending || !window.FB_CORE) return;
                setIsSending(true);
                localStorage.setItem('chat_nick', nick);
                
                try {
                    const { db, collection, addDoc, serverTimestamp, appId } = window.FB_CORE;
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat'), {
                        text: text.trim().slice(0, 150),
                        user: nick.trim().slice(0, 15),
                        uid: user.uid,
                        createdAt: serverTimestamp()
                    });
                    setText("");
                } catch (e) { console.error("Send failed", e); }
                setIsSending(false);
            };

            return (
                <div className="w-full max-w-xl h-[450px] glass-rose rounded-[32px] overflow-hidden flex flex-col shadow-2xl chat-msg">
                    <div className="p-4 border-b border-white/5 bg-white/5 flex items-center gap-2">
                        <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span className="text-[10px] font-black uppercase tracking-widest text-white/60">Чат Слушателей</span>
                    </div>
                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar">
                        {messages.map(m => (
                            <div key={m.id} className={`flex flex-col ${m.uid === user?.uid ? 'items-end' : 'items-start'}`}>
                                <span className="text-[9px] font-black opacity-30 mb-1 px-1">{m.user}</span>
                                <div className={`px-4 py-2 rounded-2xl text-xs max-w-[90%] break-words shadow-sm ${m.uid === user?.uid ? 'bg-rose-600' : 'bg-white/10'}`}>
                                    {m.text}
                                </div>
                            </div>
                        ))}
                    </div>
                    <form onSubmit={handleSend} className="p-3 bg-black/40 border-t border-white/5 flex gap-2">
                        <input value={nick} onChange={e=>setNick(e.target.value)} placeholder="Ник" className="w-20 bg-white/5 border border-white/10 rounded-xl px-2 py-2 text-[11px] text-white focus:outline-none" />
                        <input value={text} onChange={e=>setText(e.target.value)} placeholder="Сообщение..." className="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs text-white focus:outline-none" />
                        <button disabled={isSending} className="bg-rose-600 w-10 h-10 flex items-center justify-center rounded-xl font-black text-xs disabled:opacity-50 active:scale-90 transition-transform">
                            {isSending ? "..." : <SvgIcon name="send" className="text-sm" />}
                        </button>
                    </form>
                </div>
            );
        });

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [quality, setQuality] = useState('high');
            const [volume, setVolume] = useState(0.7);
            const [activeTab, setActiveTab] = useState('player');
            const [user, setUser] = useState(null);
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Radio", listeners: 0, image: DEFAULT_COVER });
            const [history, setHistory] = useState([]);
            const audioRef = useRef(null);

            const fetchMeta = useCallback(async () => {
                try {
                    const r = await fetch(`${API_URL}?t=${Date.now()}`);
                    const d = await r.json();
                    if (d.now_playing) {
                        setMeta({
                            song: d.now_playing.song?.title || "Эфир",
                            artist: d.now_playing.song?.artist || "Retro Radio",
                            listeners: d.listeners?.total || 0,
                            image: d.now_playing.song?.art || DEFAULT_COVER
                        });
                        if (d.song_history) setHistory(d.song_history.slice(0, 10));
                    }
                } catch(e) {}
            }, []);

            useEffect(() => {
                fetchMeta();
                const int = setInterval(fetchMeta, 15000);
                if (window.FB_CORE) {
                    const { auth, signInAnonymously, onAuthStateChanged } = window.FB_CORE;
                    signInAnonymously(auth).catch(() => {});
                    const unsub = onAuthStateChanged(auth, u => setUser(u));
                    return () => { clearInterval(int); unsub(); };
                }
                return () => clearInterval(int);
            }, [fetchMeta]);

            useEffect(() => {
                if (audioRef.current) audioRef.current.volume = volume;
            }, [volume]);

            const togglePlay = () => {
                if (!audioRef.current) return;
                if (!isPlaying) {
                    audioRef.current.src = `${STREAMS[quality]}?t=${Date.now()}`;
                    audioRef.current.play().then(() => setIsPlaying(true)).catch(() => setIsPlaying(false));
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = "";
                    setIsPlaying(false);
                }
            };

            return (
                <div className="flex flex-col min-h-screen relative overflow-hidden">
                    <audio 
                        ref={audioRef} 
                        crossOrigin="anonymous" 
                        onPlay={() => setIsPlaying(true)} 
                        onPause={() => setIsPlaying(false)}
                    />
                    
                    <div className="bg-sphere top-0 left-0"></div>
                    
                    <header className="p-6 flex justify-between items-center max-w-5xl mx-auto w-full z-10">
                        <div className="flex items-center gap-3">
                            <img src={LOGO_SRC} className="h-9 w-9 object-contain bg-white rounded-xl p-1 shadow-lg" />
                            <h1 className="font-black italic text-lg uppercase tracking-tighter">Retro<span className="text-rose-600">Dance</span></h1>
                        </div>
                        <div className="bg-white/5 px-3 py-1.5 rounded-full flex items-center gap-2 border border-white/10 backdrop-blur-md">
                            <SvgIcon name="users" className="text-rose-500 text-xs" />
                            <span className="text-[10px] font-black">{meta.listeners}</span>
                        </div>
                    </header>

                    <nav className="flex justify-center px-4 z-10 mb-8 overflow-x-auto no-scrollbar">
                        <div className="bg-white/5 rounded-2xl p-1 flex gap-1 border border-white/10 whitespace-nowrap">
                            {['player', 'history', 'chat', 'request'].map(id => (
                                <button key={id} onClick={() => setActiveTab(id)} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === id ? 'bg-rose-600 text-white shadow-md' : 'text-white/30'}`}>
                                    {id === 'player' ? 'Плеер' : id === 'history' ? 'История' : id === 'chat' ? 'Чат' : 'Заказать'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="flex-1 flex flex-col items-center justify-start p-4 z-10 w-full max-w-5xl mx-auto">
                        {activeTab === 'player' && (
                            <div className="w-full flex flex-col items-center gap-8 glass-rose p-8 rounded-[48px] shadow-2xl chat-msg">
                                <div className="relative group">
                                    <img src={meta.image} className="w-56 h-56 md:w-72 md:h-72 object-cover rounded-[40px] shadow-2xl ring-1 ring-white/10 transition-transform duration-500 group-hover:scale-105" />
                                    {isPlaying && <div className="absolute -inset-2 border-2 border-rose-600 rounded-[44px] animate-pulse opacity-50"></div>}
                                </div>
                                
                                <div className="text-center w-full overflow-hidden">
                                    <div className="marquee-container mb-2">
                                        <div className={meta.song.length > 15 ? "marquee-text" : ""}>
                                            <h2 className="text-3xl md:text-5xl font-black uppercase italic tracking-tighter inline-block">{meta.song}</h2>
                                        </div>
                                    </div>
                                    <p className="text-rose-500 font-bold uppercase tracking-[0.3em] text-[10px] md:text-xs mb-8 opacity-80">{meta.artist}</p>
                                    
                                    <div className="flex flex-col items-center gap-6">
                                        <div className="flex items-center gap-6">
                                            <button onClick={togglePlay} className={`w-20 h-20 rounded-full flex items-center justify-center active:scale-90 transition-all shadow-xl ${isPlaying ? 'bg-yellow-400 text-black' : 'bg-white text-black'}`}>
                                                <SvgIcon name={isPlaying ? "stop" : "play"} className={`text-2xl ${!isPlaying && 'ml-1'}`} />
                                            </button>
                                            
                                            <div className="flex bg-black/40 rounded-xl p-1 border border-white/10 text-[9px] font-black h-fit">
                                                {['high', 'low'].map(q => (
                                                    <button key={q} onClick={() => setQuality(q)} className={`px-3 py-2 rounded-lg ${quality === q ? 'bg-rose-600 text-white shadow-md' : 'text-white/20'}`}>
                                                        {q === 'high' ? '128K' : '32K'}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        {/* ГРОМКОСТЬ */}
                                        <div className="flex items-center gap-3 w-48 bg-black/20 p-3 rounded-2xl border border-white/5">
                                            <SvgIcon name="volume" className="text-white/40 text-sm" />
                                            <input type="range" min="0" max="1" step="0.01" value={volume} onChange={e=>setVolume(parseFloat(e.target.value))} className="flex-1 cursor-pointer" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'chat' && (user ? <ChatComponent user={user} /> : <div className="p-10 text-xs font-black opacity-30 animate-pulse">Соединение с чатом...</div>)}

                        {activeTab === 'history' && (
                            <div className="w-full max-w-xl space-y-2 pb-20 chat-msg">
                                {history.map((h, i) => (
                                    <div key={i} className="bg-white/5 p-3 rounded-2xl flex items-center gap-4 border border-white/5 hover:bg-white/10 transition-colors">
                                        <img src={h.song?.art || DEFAULT_COVER} className="w-12 h-12 rounded-xl object-cover" />
                                        <div className="flex-1 text-left min-w-0">
                                            <h4 className="font-black text-xs truncate uppercase tracking-tighter">{h.song?.title}</h4>
                                            <p className="text-[9px] text-white/30 font-bold uppercase truncate">{h.song?.artist}</p>
                                        </div>
                                        <span className="text-[9px] opacity-20 font-black">{h.played_at ? new Date(h.played_at * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ""}</span>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {activeTab === 'request' && (
                            <div className="w-full h-[550px] glass-rose rounded-[40px] overflow-hidden chat-msg ring-1 ring-white/10">
                                <iframe src="https://radio.retrodanceradio.com/public/retro_dance_radio/embed-requests" className="w-full h-full border-0" allowTransparency="true"></iframe>
                            </div>
                        )}
                    </main>

                    <footer className="p-8 text-center mt-auto z-10">
                        <p className="text-[9px] font-black uppercase tracking-[1.5em] text-rose-600 opacity-40">Retro Dance Radio &copy; 2026</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
