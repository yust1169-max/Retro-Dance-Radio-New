<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Retro Dance Radio</title>
    
    <link rel="apple-touch-icon" href="https://i.postimg.cc/28VKXjCx/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0d0d">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOk7v4c0l8NmGjY82OwoZc067kqKjIJ50",
            authDomain: "retro-dance-radio.firebaseapp.com",
            projectId: "retro-dance-radio",
            storageBucket: "retro-dance-radio.firebasestorage.app",
            messagingSenderId: "855866629082",
            appId: "1:855866629082:web:5f319bd40494d2b6503ee3",
            measurementId: "G-XDF5K2X3QX"
        };

        try {
            const app = initializeApp(firebaseConfig);
            window.FB_CORE = { 
                db: getFirestore(app), 
                auth: getAuth(app), 
                collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, 
                signInAnonymously, onAuthStateChanged, appId: "retro-dance-radio" 
            };
        } catch (e) { console.error("Firebase init failed", e); }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0d0d0d; font-family: 'Inter', sans-serif; color: white; margin: 0; overflow-x: hidden; }
        .glass-rose { background: rgba(45, 0, 10, 0.85); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .bg-sphere { position: fixed; width: 100vw; height: 100vw; background: radial-gradient(circle, rgba(225, 29, 72, 0.15) 0%, transparent 70%); z-index: -1; filter: blur(120px); animation: move 30s infinite alternate linear; }
        @keyframes move { from { transform: translate(-25%, -25%); } to { transform: translate(25%, 25%); } }
        .marquee-container { overflow: hidden; white-space: nowrap; width: 100%; mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); }
        .marquee-text { display: inline-block; animation: marquee 12s linear infinite; padding-right: 50px; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .chat-msg { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const LOGO_SRC = "https://i.postimg.cc/28VKXjCx/logo.png";
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop";
        const STREAMS = { high: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.AAC", low: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio32.AAC" };

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { 
                try { if (window.lucide) window.lucide.createIcons(); } catch(e) {}
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        function ChatComponent({ user }) {
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState("");
            const [nick, setNick] = useState(localStorage.getItem('chat_nick') || "");
            const [isSending, setIsSending] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => {
                if (!window.FB_CORE || !user) return;
                const { db, collection, query, orderBy, limit, onSnapshot, appId } = window.FB_CORE;
                const chatRef = collection(db, 'artifacts', appId, 'public', 'data', 'chat');
                const q = query(chatRef, orderBy('createdAt', 'desc'), limit(50));

                const unsub = onSnapshot(q, (snap) => {
                    const msgs = snap.docs.map(d => ({ id: d.id, ...d.data() })).reverse();
                    setMessages(msgs);
                }, (err) => console.error("Firestore Error:", err));
                return () => unsub();
            }, [user]);

            useEffect(() => {
                if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }, [messages]);

            const handleSend = async (e) => {
                e.preventDefault();
                if (!text.trim() || !nick.trim() || isSending || !window.FB_CORE) return;
                setIsSending(true);
                localStorage.setItem('chat_nick', nick);
                
                try {
                    const { db, collection, addDoc, serverTimestamp, appId } = window.FB_CORE;
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat'), {
                        text: text.slice(0, 200),
                        user: nick.slice(0, 15),
                        uid: user.uid,
                        createdAt: serverTimestamp()
                    });
                    setText("");
                } catch (e) { console.error("Send failed", e); }
                setIsSending(false);
            };

            return (
                <div className="w-full max-w-2xl h-[500px] glass-rose rounded-[32px] overflow-hidden flex flex-col shadow-2xl chat-msg">
                    <div className="p-4 border-b border-white/5 bg-white/5 flex items-center gap-2">
                        <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span className="text-[10px] font-black uppercase tracking-widest text-white/60">Чат эфира</span>
                    </div>
                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar">
                        {messages.map(m => (
                            <div key={m.id} className={`flex flex-col ${m.uid === user?.uid ? 'items-end' : 'items-start'}`}>
                                <span className="text-[9px] font-black opacity-40 mb-1 px-2">{m.user || "Аноним"}</span>
                                <div className={`px-4 py-2 rounded-2xl text-xs max-w-[85%] break-words ${m.uid === user?.uid ? 'bg-rose-600' : 'bg-white/10'}`}>
                                    {m.text}
                                </div>
                            </div>
                        ))}
                    </div>
                    <form onSubmit={handleSend} className="p-3 bg-black/40 border-t border-white/5 flex gap-2">
                        <input value={nick} onChange={e=>setNick(e.target.value)} placeholder="Ник" className="w-24 bg-white/5 border border-white/10 rounded-xl px-3 py-2 text-xs text-white" />
                        <input value={text} onChange={e=>setText(e.target.value)} placeholder="Сообщение..." className="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm text-white" />
                        <button disabled={isSending} className="bg-rose-600 px-4 rounded-xl font-black text-xs disabled:opacity-50">
                            {isSending ? "..." : <Icon name="send" size={14} />}
                        </button>
                    </form>
                </div>
            );
        }

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [quality, setQuality] = useState('high');
            const [activeTab, setActiveTab] = useState('player');
            const [user, setUser] = useState(null);
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Radio", listeners: 0, image: DEFAULT_COVER });
            const [history, setHistory] = useState([]);
            const audioRef = useRef(null);

            const fetchMeta = useCallback(async () => {
                try {
                    const r = await fetch(API_URL);
                    const d = await r.json();
                    if (d.now_playing) {
                        setMeta({
                            song: d.now_playing.song?.title || "Эфир",
                            artist: d.now_playing.song?.artist || "Retro Radio",
                            listeners: d.listeners?.total || 0,
                            image: d.now_playing.song?.art || DEFAULT_COVER
                        });
                        if (d.song_history) setHistory(d.song_history.slice(0, 10));
                    }
                } catch(e) {}
            }, []);

            useEffect(() => {
                fetchMeta();
                const int = setInterval(fetchMeta, 15000);
                if (window.FB_CORE) {
                    const { auth, signInAnonymously, onAuthStateChanged } = window.FB_CORE;
                    signInAnonymously(auth).catch(() => {});
                    const unsub = onAuthStateChanged(auth, u => setUser(u));
                    return () => { clearInterval(int); unsub(); };
                }
                return () => clearInterval(int);
            }, [fetchMeta]);

            const togglePlay = () => {
                if (!audioRef.current) return;
                if (!isPlaying) {
                    audioRef.current.src = `${STREAMS[quality]}?t=${Date.now()}`;
                    audioRef.current.play().then(() => setIsPlaying(true)).catch(() => setIsPlaying(false));
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = "";
                    setIsPlaying(false);
                }
            };

            return (
                <div className="flex flex-col min-h-screen relative overflow-hidden">
                    <audio ref={audioRef} crossOrigin="anonymous" onPlay={() => setIsPlaying(true)} onPause={() => setIsPlaying(false)} />
                    <div className="bg-sphere top-0 left-0"></div>
                    
                    <header className="p-6 flex justify-between items-center max-w-5xl mx-auto w-full z-10">
                        <div className="flex items-center gap-3">
                            <img src={LOGO_SRC} className="h-10 w-10 object-contain bg-white rounded-xl p-1 shadow-lg" />
                            <h1 className="font-black italic text-xl uppercase tracking-tighter">Retro<span className="text-rose-600">Dance</span></h1>
                        </div>
                        <div className="bg-white/5 px-4 py-1.5 rounded-full flex items-center gap-2 border border-white/10 backdrop-blur-md">
                            <Icon name="users" size={14} className="text-rose-500" />
                            <span className="text-xs font-black">{meta.listeners}</span>
                        </div>
                    </header>

                    <nav className="flex justify-center px-4 z-10 mb-8">
                        <div className="bg-white/5 rounded-2xl p-1 flex gap-1 border border-white/10">
                            {['player', 'history', 'chat', 'request'].map(id => (
                                <button key={id} onClick={() => setActiveTab(id)} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === id ? 'bg-rose-600 shadow-lg' : 'text-white/40'}`}>
                                    {id === 'player' ? 'Плеер' : id === 'history' ? 'История' : id === 'chat' ? 'Чат' : 'Заказать'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="flex-1 flex flex-col items-center justify-start p-4 z-10 w-full max-w-5xl mx-auto">
                        {activeTab === 'player' && (
                            <div className="w-full flex flex-col md:flex-row items-center gap-10 glass-rose p-8 md:p-12 rounded-[48px] shadow-2xl chat-msg">
                                <img src={meta.image} className="w-64 h-64 md:w-80 md:h-80 object-cover rounded-[40px] shadow-2xl ring-1 ring-white/10" />
                                <div className="text-center md:text-left flex-1 w-full overflow-hidden">
                                    <div className="marquee-container mb-2">
                                        <div className={meta.song.length > 15 ? "marquee-text" : ""}>
                                            <h2 className="text-4xl md:text-5xl font-black uppercase italic tracking-tighter inline-block">{meta.song}</h2>
                                        </div>
                                    </div>
                                    <p className="text-rose-500 font-bold uppercase tracking-[0.3em] text-xs md:text-sm mb-10 opacity-80">{meta.artist}</p>
                                    <div className="flex flex-wrap items-center gap-8 justify-center md:justify-start">
                                        <button onClick={togglePlay} className="w-24 h-24 rounded-full bg-white text-black flex items-center justify-center active:scale-95 transition-all shadow-2xl">
                                            {isPlaying ? <Icon name="square" size={32} /> : <Icon name="play" size={32} className="ml-1" />}
                                        </button>
                                        <div className="flex bg-black/40 rounded-xl p-1 border border-white/10 text-[10px] font-black">
                                            {['high', 'low'].map(q => (
                                                <button key={q} onClick={() => setQuality(q)} className={`px-4 py-2 rounded-lg ${quality === q ? 'bg-rose-600 shadow-lg' : 'text-white/30'}`}>
                                                    {q === 'high' ? '128K' : '32K'}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'chat' && (user ? <ChatComponent user={user} /> : <div className="p-10 opacity-50">Вход в чат...</div>)}

                        {activeTab === 'history' && (
                            <div className="w-full max-w-xl space-y-3 pb-20 chat-msg">
                                {history.map((h, i) => (
                                    <div key={i} className="bg-white/5 p-4 rounded-2xl flex items-center gap-4 border border-white/5">
                                        <img src={h.song?.art || DEFAULT_COVER} className="w-14 h-14 rounded-xl object-cover shadow-lg" />
                                        <div className="flex-1 text-left">
                                            <h4 className="font-black text-sm truncate uppercase">{h.song?.title}</h4>
                                            <p className="text-[10px] text-white/40 font-bold uppercase truncate">{h.song?.artist}</p>
                                        </div>
                                        <div className="text-[10px] opacity-20 font-black">
                                            {h.played_at ? new Date(h.played_at * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ""}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {activeTab === 'request' && (
                            <div className="w-full h-[600px] glass-rose rounded-[40px] overflow-hidden chat-msg">
                                <iframe src="https://radio.retrodanceradio.com/public/retro_dance_radio/embed-requests" className="w-full h-full border-0" allowTransparency="true"></iframe>
                            </div>
                        )}
                    </main>

                    <footer className="p-10 text-center mt-auto">
                        <p className="text-[10px] font-black uppercase tracking-[1.5em] text-rose-600 opacity-60">Retro Dance Radio &copy; 2026</p>
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
