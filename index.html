<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Dance Radio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Логотип Retro Dance Radio">

        <div class="title">Retro Dance Radio</div>
    </header>

                Ваш браузер не поддерживает элемент audio.
            </audio>
        </div>
        <!-- Другой контент -->
    </main>
    <script src="script.js"></script>
</body>
</html>
