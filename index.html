<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Dance Radio | Прямой эфир</title>
    <!-- Подключаем шрифты и Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Подключаем React и Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Подключаем иконки Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #010101; 
            /* Разрешаем прокрутку только по вертикали для мобильных */
            overflow-x: hidden;
            overflow-y: auto;
            touch-action: pan-y;
            min-height: 100vh;
        }
        
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(40px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .glow-overlay {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, transparent 70%);
            filter: blur(40px);
            z-index: 0;
            animation: pulse-glow 8s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .bg-sphere {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.06) 0%, transparent 70%);
            filter: blur(60px);
            z-index: -1;
            animation: move 20s linear infinite;
        }

        @media (min-width: 768px) {
            .bg-sphere { width: 700px; height: 700px; }
            body { overflow: hidden; } /* На десктопе оставляем без прокрутки */
        }

        @keyframes move {
            0% { transform: translate(-10%, -10%); }
            50% { transform: translate(15%, 10%); }
            100% { transform: translate(-10%, -10%); }
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: white; cursor: pointer; border: 3px solid #010101;
        }
        
        .text-shadow-lg { text-shadow: 0 4px 20px rgba(0,0,0,0.6); }

        .history-item {
            background: rgba(255, 255, 255, 0.04);
            transition: all 0.2s ease;
        }

        /* Адаптивная высота контента для мобильных */
        .main-container {
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const LOGO_URL = "https://i.postimg.cc/28VKXjCx/logo.png";
        const MAIN_STREAM_URL = "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.mp3";
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop";

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.8);
            const [activeTab, setActiveTab] = useState('player');
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Radio", listeners: 0, image: DEFAULT_COVER });
            const [history, setHistory] = useState([]);
            const audioRef = useRef(null);

            const fetchNowPlaying = async () => {
                try {
                    const res = await fetch(API_URL);
                    const data = await res.json();
                    if (data && data.now_playing) {
                        const np = data.now_playing;
                        setMeta({
                            song: np.song.title || "Эфир",
                            artist: np.song.artist || "Retro Dance Radio",
                            listeners: data.listeners.total || 0,
                            image: np.song.art || DEFAULT_COVER
                        });
                        if (data.song_history) setHistory(data.song_history.slice(0, 10));
                    }
                } catch (e) { console.error(e); }
            };

            useEffect(() => {
                fetchNowPlaying();
                const interval = setInterval(fetchNowPlaying, 15000);
                return () => clearInterval(interval);
            }, [isPlaying]);

            useEffect(() => { if (audioRef.current) audioRef.current.volume = volume; }, [volume]);

            const togglePlay = () => {
                if (!isPlaying) {
                    audioRef.current.src = MAIN_STREAM_URL;
                    audioRef.current.play();
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = ""; 
                }
                setIsPlaying(!isPlaying);
            };

            return (
                <div className="main-container text-white relative bg-black">
                    <audio ref={audioRef} crossOrigin="anonymous" />
                    
                    {/* Фон */}
                    <div className="bg-sphere top-0 left-0"></div>
                    <div className="bg-sphere bottom-0 right-0" style={{ animationDelay: '-10s', background: 'radial-gradient(circle, rgba(147, 51, 234, 0.05) 0%, transparent 70%)' }}></div>
                    
                    <div className="fixed inset-0 -z-10">
                        <img src={meta.image} className="w-full h-full object-cover opacity-[0.15] blur-[80px] scale-150" />
                        <div className="absolute inset-0 bg-black/40"></div>
                    </div>

                    {/* Хедер */}
                    <header className="p-4 md:p-8 flex justify-between items-center z-10 w-full max-w-6xl mx-auto shrink-0">
                        <div className="flex items-center gap-2">
                            <img src={LOGO_URL} className="h-6 w-6 md:h-8 md:w-8 object-contain bg-white rounded-lg p-1" />
                            <h1 className="font-black italic text-[10px] md:text-[14px] uppercase tracking-tighter">Retro<span className="text-pink-500">Dance</span></h1>
                        </div>
                        
                        <div className="flex items-center gap-2 glass px-3 py-1.5 rounded-full border-white/10">
                            <div className="w-1.5 h-1.5 bg-pink-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(236,72,153,1)]"></div>
                            <span className="text-[10px] font-black uppercase text-white/60">{meta.listeners}</span>
                        </div>
                    </header>

                    {/* Табы */}
                    <nav className="flex justify-center p-2 z-10 shrink-0">
                        <div className="glass rounded-full p-1.5 border-white/10 flex w-full max-w-xs sm:w-auto">
                            {['player', 'history'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} 
                                    className={`flex-1 sm:flex-none px-6 py-2 rounded-full text-[11px] font-black uppercase transition-all ${activeTab === t ? 'bg-white/10 text-white shadow-lg' : 'text-white/30'}`}>
                                    {t === 'player' ? 'Плеер' : 'История'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Основная часть */}
                    <main className="flex-1 flex flex-col items-center justify-center p-4 md:p-10 z-10 w-full">
                        {activeTab === 'player' ? (
                            <div className="w-full max-w-4xl animate-in fade-in zoom-in-95 duration-500">
                                <div className="glass rounded-[40px] md:rounded-[56px] p-6 md:p-16 flex flex-col md:flex-row items-center gap-8 md:gap-16 border-white/10 relative overflow-hidden">
                                    
                                    {/* Обложка (уменьшена для мобильных, чтобы влезла кнопка) */}
                                    <div className="relative w-48 h-48 sm:w-64 sm:h-64 md:w-80 md:h-80 flex-shrink-0 z-10">
                                        <div className="glow-overlay"></div>
                                        <img src={meta.image} className="w-full h-full object-cover rounded-[32px] md:rounded-[48px] relative z-10 border border-white/10 shadow-2xl" onError={(e) => e.target.src = DEFAULT_COVER} />
                                    </div>

                                    {/* Инфо */}
                                    <div className="flex-1 text-center md:text-left z-10 min-w-0 w-full pb-4">
                                        <h2 className="text-2xl md:text-5xl font-black uppercase italic tracking-tighter leading-tight mb-2 text-white truncate text-shadow-lg">
                                            {meta.song}
                                        </h2>
                                        
                                        <p className="text-white/50 text-base md:text-xl font-bold uppercase italic mb-8 tracking-widest truncate">
                                            {meta.artist}
                                        </p>
                                        
                                        <div className="flex flex-col sm:flex-row items-center gap-6 justify-center md:justify-start">
                                            <button onClick={togglePlay} className="w-20 h-20 md:w-24 md:h-24 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 active:scale-90 transition-all shadow-[0_0_30px_rgba(255,255,255,0.3)]">
                                                {isPlaying ? 
                                                    <Icon name="square" size={28} className="fill-current" /> : 
                                                    <Icon name="play" size={36} className="ml-1.5 fill-current" />
                                                }
                                            </button>
                                            
                                            <div className="flex items-center gap-4 glass px-6 py-4 rounded-3xl w-full max-w-[200px] border-white/10 shadow-inner">
                                                <Icon name={volume == 0 ? "volume-x" : "volume-2"} size={18} className="text-white/40" />
                                                <input type="range" min="0" max="1" step="0.01" value={volume} onChange={(e) => setVolume(e.target.value)} 
                                                    className="w-full h-1.5 bg-white/10 rounded-full appearance-none accent-white cursor-pointer" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="w-full max-w-lg space-y-3 pb-10">
                                {history.map((item, i) => (
                                    <div key={i} className="history-item p-4 rounded-[28px] flex items-center gap-4 border border-white/5">
                                        <img src={item.song.art || DEFAULT_COVER} className="w-12 h-12 md:w-16 md:h-16 object-cover rounded-xl shadow-lg flex-shrink-0" />
                                        <div className="flex-1 min-w-0 text-left">
                                            <h4 className="font-bold uppercase italic truncate text-[12px] md:text-[15px] text-white mb-0.5">{item.song.title}</h4>
                                            <p className="text-[9px] md:text-[11px] text-white/40 uppercase font-black tracking-widest">{item.song.artist}</p>
                                        </div>
                                        <div className="text-[10px] font-black text-white/20 italic pr-2">
                                            {new Date(item.played_at * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <footer className="p-6 text-center text-[9px] font-black uppercase tracking-[0.6em] text-white/10 shrink-0">
                        Retro Dance Radio
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
