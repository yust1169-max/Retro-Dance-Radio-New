<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Dance Radio | Прямой эфир</title>
    <!-- Подключаем шрифты и Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Подключаем React и Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Подключаем иконки Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #010101; 
            overflow: hidden; 
            touch-action: manipulation;
        }
        
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(40px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .glow-overlay {
            position: absolute;
            inset: -30px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, transparent 70%);
            filter: blur(40px);
            z-index: 0;
            animation: pulse-glow 8s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.15); }
        }

        .bg-sphere {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.07) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            animation: move 20s linear infinite;
        }

        @media (min-width: 768px) {
            .bg-sphere { width: 800px; height: 800px; }
        }

        @keyframes move {
            0% { transform: translate(-15%, -15%); }
            50% { transform: translate(25%, 15%); }
            100% { transform: translate(-15%, -15%); }
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 22px; width: 22px; border-radius: 50%;
            background: white; cursor: pointer; border: 3px solid #010101;
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
        }
        
        .text-shadow-lg { text-shadow: 0 4px 20px rgba(0,0,0,0.8); }

        .history-item {
            background: rgba(255, 255, 255, 0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @media (hover: hover) {
            .history-item:hover {
                background: rgba(255, 255, 255, 0.12);
                transform: translateX(10px);
                box-shadow: -5px 0 25px rgba(236, 72, 153, 0.2);
            }
        }

        .history-scroll {
            scrollbar-width: none;
            -ms-overflow-style: none;
            overflow-y: auto;
            max-height: 65vh;
        }
        .history-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const LOGO_URL = "https://i.postimg.cc/28VKXjCx/logo.png";
        const MAIN_STREAM_URL = "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.mp3";
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop";

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.8);
            const [activeTab, setActiveTab] = useState('player');
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Radio", listeners: 0, image: DEFAULT_COVER });
            const [history, setHistory] = useState([]);
            const audioRef = useRef(null);

            const fetchNowPlaying = async () => {
                try {
                    const res = await fetch(API_URL);
                    const data = await res.json();
                    if (data && data.now_playing) {
                        const np = data.now_playing;
                        setMeta({
                            song: np.song.title || "Эфир",
                            artist: np.song.artist || "Retro Dance Radio",
                            listeners: data.listeners.total || 0,
                            image: np.song.art || DEFAULT_COVER
                        });
                        if (data.song_history) setHistory(data.song_history.slice(0, 10));
                    }
                } catch (e) { console.error(e); }
            };

            useEffect(() => {
                fetchNowPlaying();
                const interval = setInterval(fetchNowPlaying, 15000);
                return () => clearInterval(interval);
            }, [isPlaying]);

            useEffect(() => { if (audioRef.current) audioRef.current.volume = volume; }, [volume]);

            const togglePlay = () => {
                if (!isPlaying) {
                    audioRef.current.src = MAIN_STREAM_URL;
                    audioRef.current.play();
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = ""; 
                }
                setIsPlaying(!isPlaying);
            };

            return (
                <div className="min-h-screen text-white flex flex-col relative tracking-tight overflow-hidden bg-black">
                    <audio ref={audioRef} crossOrigin="anonymous" />
                    
                    {/* Фоновые элементы */}
                    <div className="bg-sphere top-[-10%] left-[-10%]"></div>
                    <div className="bg-sphere bottom-[-10%] right-[-10%]" style={{ animationDelay: '-10s', background: 'radial-gradient(circle, rgba(147, 51, 234, 0.08) 0%, transparent 70%)' }}></div>
                    
                    <div className="fixed inset-0 -z-10 overflow-hidden">
                        <img src={meta.image} className="w-full h-full object-cover opacity-[0.12] blur-[100px] scale-150 transition-all duration-1000" />
                        <div className="absolute inset-0 bg-black/50"></div>
                    </div>

                    {/* Навигация */}
                    <header className="p-5 md:p-8 flex flex-wrap justify-between items-center z-10 max-w-6xl mx-auto w-full gap-4">
                        <div className="flex items-center gap-3 group cursor-pointer">
                            <img src={LOGO_URL} className="h-6 w-6 md:h-8 md:w-8 object-contain bg-white rounded-lg p-1.5 shadow-lg shadow-white/5" />
                            <h1 className="font-black italic text-[11px] md:text-[14px] tracking-tighter uppercase">Retro<span className="text-pink-500">Dance</span></h1>
                        </div>
                        
                        <nav className="flex glass rounded-full p-1.5 border-white/10 order-last sm:order-none w-full sm:w-auto justify-center">
                            {['player', 'history'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} 
                                    className={`flex-1 sm:flex-none px-8 py-2.5 rounded-full text-[11px] font-black uppercase transition-all duration-300 ${activeTab === t ? 'bg-white/15 text-white shadow-xl' : 'text-white/40'}`}>
                                    {t === 'player' ? 'Плеер' : 'История'}
                                </button>
                            ))}
                        </nav>

                        <div className="flex items-center gap-2.5 glass px-4 py-2 rounded-full border-white/10 shadow-xl">
                            <div className="w-2 h-2 bg-pink-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(236,72,153,1)]"></div>
                            <span className="text-[10px] font-black uppercase text-white/60 tracking-widest">{meta.listeners}</span>
                        </div>
                    </header>

                    {/* Основной блок */}
                    <main className="flex-1 flex flex-col items-center justify-center p-4 md:p-10 z-10 w-full overflow-hidden">
                        {activeTab === 'player' ? (
                            <div className="w-full max-w-4xl animate-in fade-in zoom-in-95 duration-1000">
                                <div className="glass rounded-[48px] p-8 md:p-16 flex flex-col md:flex-row items-center gap-10 md:gap-16 relative overflow-hidden group border-white/10 shadow-2xl">
                                    {/* Декор */}
                                    <div className="absolute top-0 right-0 w-96 h-96 bg-pink-500/10 blur-[120px] rounded-full -translate-y-1/2 translate-x-1/2"></div>
                                    
                                    {/* Большая обложка */}
                                    <div className="relative w-64 h-64 sm:w-72 sm:h-72 md:w-80 md:h-80 flex-shrink-0 z-10">
                                        <div className="glow-overlay"></div>
                                        <img src={meta.image} className="w-full h-full object-cover rounded-[40px] relative z-10 border-2 border-white/5 shadow-2xl transition-transform duration-1000 group-hover:scale-[1.03]" onError={(e) => e.target.src = DEFAULT_COVER} />
                                    </div>

                                    {/* Информация (Крупно) */}
                                    <div className="flex-1 text-center md:text-left z-10 min-w-0 w-full">
                                        <div className="mb-6">
                                            <span className="text-[9px] font-black tracking-[0.6em] uppercase italic text-pink-400 bg-pink-500/15 px-4 py-2 rounded-full border border-pink-500/20 shadow-lg shadow-pink-500/5">Прямой эфир</span>
                                        </div>
                                        
                                        <h2 className="text-3xl md:text-5xl font-black uppercase italic tracking-tighter leading-none mb-3 text-white truncate text-shadow-lg">
                                            {meta.song}
                                        </h2>
                                        
                                        <p className="text-white/60 text-lg md:text-xl font-bold uppercase italic mb-10 tracking-widest truncate opacity-90">
                                            {meta.artist}
                                        </p>
                                        
                                        <div className="flex flex-col sm:flex-row items-center gap-8 justify-center md:justify-start">
                                            {/* Большая кнопка Play */}
                                            <button onClick={togglePlay} className="w-24 h-24 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 active:scale-90 transition-all shadow-[0_0_40px_rgba(255,255,255,0.4)] hover:shadow-white/60">
                                                {isPlaying ? 
                                                    <Icon name="square" size={32} className="fill-current" /> : 
                                                    <Icon name="play" size={40} className="ml-1.5 fill-current" />
                                                }
                                            </button>
                                            
                                            {/* Крупный регулятор громкости */}
                                            <div className="flex items-center gap-5 glass px-8 py-5 rounded-[32px] w-full max-w-[220px] border-white/10 shadow-inner">
                                                <Icon name={volume == 0 ? "volume-x" : "volume-2"} size={20} className="text-white/50" />
                                                <input type="range" min="0" max="1" step="0.01" value={volume} onChange={(e) => setVolume(e.target.value)} 
                                                    className="w-full h-2 bg-white/10 rounded-full appearance-none accent-white cursor-pointer" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="w-full max-w-lg space-y-4 animate-in slide-in-from-bottom-6 duration-700 history-scroll pb-16">
                                {history.length > 0 ? history.map((item, i) => (
                                    <div key={i} className="history-item p-5 rounded-[32px] flex items-center gap-6 border border-white/10 shadow-lg">
                                        <div className="relative w-16 h-16 flex-shrink-0">
                                            <img src={item.song.art || DEFAULT_COVER} className="w-full h-full object-cover rounded-2xl shadow-xl" />
                                        </div>
                                        
                                        <div className="flex-1 min-w-0 text-left">
                                            <h4 className="font-black uppercase italic truncate text-[14px] md:text-[16px] text-white tracking-wide mb-1">
                                                {item.song.title}
                                            </h4>
                                            <p className="text-[11px] text-white/50 uppercase font-black tracking-[0.2em]">
                                                {item.song.artist}
                                            </p>
                                        </div>

                                        <div className="text-[11px] font-black text-white/30 pr-3 italic bg-white/5 px-3 py-1.5 rounded-full border border-white/5">
                                            {new Date(item.played_at * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                        </div>
                                    </div>
                                )) : <div className="text-center py-20 opacity-20 text-[12px] uppercase tracking-[1em] italic animate-pulse">Загрузка...</div>}
                            </div>
                        )}
                    </main>

                    <footer className="p-8 text-center text-[10px] font-black uppercase tracking-[1em] text-white/10 z-10 hover:text-white/30 transition-colors">
                        Retro Dance Radio
                    </footer>
                </div>
            );
        }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>
</html>
