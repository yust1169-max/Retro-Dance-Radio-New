<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Retro Dance Radio</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0e0e16;
    color: #fff;
}
.header {
    padding: 20px;
    text-align: center;
    font-size: 28px;
    background: #111827;
    border-bottom: 2px solid #1e40af;
}
.player-box {
    margin: 20px auto;
    max-width: 400px;
    background: #1f2333;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #1e40af;
    text-align: center;
}
.play-btn {
    margin-top: 15px;
    padding: 12px 25px;
    font-size: 16px;
    background: #1e40af;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
}
.play-btn:hover {
    background: #3b82f6;
}
.current-title {
    margin-top: 15px;
    font-size: 18px;
    color: #93c5fd;
}
.static-cover {
    width: 100%;
    border-radius: 8px;
    margin-top: 10px;
}
.recent-box {
    margin: 20px auto;
    max-width: 600px;
    background: #1f2333;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #1e40af;
}
.recent-title {
    font-size: 22px;
    margin-bottom: 15px;
    color: #60a5fa;
}
.song-item {
    padding: 10px 0;
    border-bottom: 1px solid #334155;
}
.song-item:last-child {
    border-bottom: none;
}
.request-link-box {
    margin: 20px auto;
    max-width: 400px;
    text-align: center;
}
.request-link {
    display: inline-block;
    padding: 12px 20px;
    font-size: 18px;
    background: #1e40af;
    color: white;
    border-radius: 6px;
    text-decoration: none;
}
.request-link:hover {
    background: #3b82f6;
}
</style>
</head>
<body>

<div class="header">Retro Dance Radio</div>

<div class="player-box">
    <img src="logo.png" class="static-cover" />
    <div class="current-title" id="currentTrack">Загрузка...</div>
    <button class="play-btn" id="playBtn">▶ Воспроизвести</button>
</div>

<div class="recent-box">
    <div class="recent-title">Недавно проигранные</div>
    <div id="recentList">Загрузка...</div>
</div>

<div class="request-link-box">
    <a class="request-link" href="https://radio.retrodanceradio.com/public/retro_dance_radio/requests" target="_blank">
        Заказать песню
    </a>
</div>

<script>
const apiURL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
const streamURL = "const streamURL = "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.mp3";
;

const trackElem = document.getElementById("currentTrack");
const recentElem = document.getElementById("recentList");
const btn = document.getElementById("playBtn");

let audio = new Audio(streamURL);
audio.preload = "none";

btn.onclick = () => {
    if (audio.paused) {
        audio.play();
        btn.innerText = "⏸ Пауза";
    } else {
        audio.pause();
        btn.innerText = "▶ Воспроизвести";
    }
};

function loadNowPlaying() {
    fetch(apiURL)
        .then(r => r.json())
        .then(data => {
            trackElem.innerText = data.now_playing.song.text || "Нет данных";

            const history = data.song_history || [];
            let html = "";

            history.slice(0, 10).forEach(s => {
                html += `<div class="song-item">${s.song.text}</div>`;
            });

            recentElem.innerHTML = html || "Пока пусто";
        })
        .catch(() => {
            trackElem.innerText = "Ошибка соединения с сервером";
            recentElem.innerHTML = "Не удалось загрузить список";
        });
}

loadNowPlaying();
setInterval(loadNowPlaying, 15000);
</script>

</body>

</html>
