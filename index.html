<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Retro Dance Radio — Включай энергию!</title>
    
    <link rel="apple-touch-icon" href="https://i.postimg.cc/28VKXjCx/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0f0f0f; font-family: 'Inter', sans-serif; margin: 0; color: white; overflow-x: hidden; padding-top: env(safe-area-inset-top); }
        .glass-card { background: rgba(40, 0, 10, 0.8); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .bg-glow { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vw; height: 100vw; background: radial-gradient(circle, rgba(128, 0, 32, 0.15) 0%, transparent 70%); z-index: -1; filter: blur(80px); }
        .marquee-container { overflow: hidden; white-space: nowrap; width: 100%; position: relative; mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent); }
        .marquee-text { display: inline-block; animation: marquee 15s linear infinite; padding-right: 50px; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .btn-active { background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.4); }
        .btn-inactive { background: rgba(0, 0, 0, 0.3); color: rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAMS = {
            high: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.AAC",
            low: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio32.AAC"
        };
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [quality, setQuality] = useState('high');
            const [meta, setMeta] = useState({ song: "Эфир", artist: "Retro Dance Radio", image: "https://i.postimg.cc/28VKXjCx/logo.png" });
            const audioRef = useRef(null);
            const isPlayingRef = useRef(false);

            // ИСПРАВЛЕННАЯ ФУНКЦИЯ RECONNECT
            const forceReconnect = () => {
                if (isPlayingRef.current && audioRef.current) {
                    const currentVol = audioRef.current.volume;
                    audioRef.current.pause();
                    audioRef.current.src = ""; // Очищаем старый буфер
                    audioRef.current.load(); // Принудительная выгрузка
                    audioRef.current.src = `${STREAMS[quality]}?t=${Date.now()}`; // Новая ссылка с анти-кэшем
                    audioRef.current.volume = currentVol;
                    audioRef.current.play().catch(() => {
                        console.log("Сбой автозапуска в фоне");
                    });
                }
            };

            useEffect(() => {
                isPlayingRef.current = isPlaying;

                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('sw.js').then(() => console.log("SW Registered"));
                }

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', togglePlay);
                    navigator.mediaSession.setActionHandler('pause', togglePlay);
                }

                const handleOnline = () => isPlayingRef.current && forceReconnect();
                const handleVisibility = () => {
                    if (document.visibilityState === 'visible' && isPlayingRef.current && (audioRef.current?.paused || audioRef.current?.readyState < 2)) {
                        forceReconnect();
                    }
                };

                window.addEventListener('online', handleOnline);
                document.addEventListener('visibilitychange', handleVisibility);

                return () => {
                    window.removeEventListener('online', handleOnline);
                    document.removeEventListener('visibilitychange', handleVisibility);
                };
            }, [isPlaying, quality]);

            const togglePlay = () => {
                if (!isPlaying) {
                    audioRef.current.src = `${STREAMS[quality]}?t=${Date.now()}`;
                    audioRef.current.play();
                    setIsPlaying(true);
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = "";
                    setIsPlaying(false);
                }
            };

            useEffect(() => {
                const fetchMeta = async () => {
                    try {
                        const res = await fetch(API_URL);
                        const data = await res.json();
                        if (data.now_playing) {
                            const np = data.now_playing;
                            setMeta({ song: np.song.title, artist: np.song.artist, image: np.song.art });
                            if ('mediaSession' in navigator) {
                                navigator.mediaSession.metadata = new MediaMetadata({
                                    title: np.song.title,
                                    artist: np.song.artist,
                                    artwork: [{ src: np.song.art, sizes: '512x512', type: 'image/png' }]
                                });
                            }
                        }
                    } catch (e) {}
                };
                fetchMeta();
                const interval = setInterval(fetchMeta, 15000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="flex flex-col min-h-screen items-center justify-center p-6 relative">
                    <audio 
                        ref={audioRef} 
                        crossOrigin="anonymous" 
                        onStalled={forceReconnect} 
                        onEnded={forceReconnect}
                        onError={() => isPlayingRef.current && setTimeout(forceReconnect, 3000)}
                    />
                    
                    <div className="bg-glow"></div>
                    
                    <header className="absolute top-8 flex items-center gap-3">
                        <img src="https://i.postimg.cc/28VKXjCx/logo.png" className="w-10 h-10 bg-white rounded-lg p-1 shadow-lg" />
                        <span className="font-black italic uppercase tracking-widest text-xs">Retro Dance Radio</span>
                    </header>

                    <main className="w-full max-w-md">
                        <div className="glass-card rounded-[40px] p-8 shadow-2xl text-center">
                            <img src={meta.image} className="w-full aspect-square object-cover rounded-[30px] shadow-2xl mb-8" />

                            <div className="marquee-container mb-2">
                                <div className="marquee-text">
                                    <h2 className="text-2xl font-black uppercase italic tracking-tighter inline-block">{meta.song}&nbsp;&nbsp;&nbsp;&nbsp;</h2>
                                    <h2 className="text-2xl font-black uppercase italic tracking-tighter inline-block">{meta.song}</h2>
                                </div>
                            </div>
                            <p className="text-white/40 text-xs font-bold uppercase tracking-widest mb-10 truncate">{meta.artist}</p>
                            
                            <div className="flex flex-col items-center gap-8">
                                <button onClick={togglePlay} className={`w-24 h-24 rounded-full flex items-center justify-center transition-all shadow-2xl ${isPlaying ? 'bg-white text-black' : 'bg-red-700 text-white'}`}>
                                    {isPlaying ? <i data-lucide="pause" size={40}></i> : <i data-lucide="play" size={40} className="ml-2"></i>}
                                </button>
                                
                                <div className="flex gap-2 w-full max-w-[180px]">
                                    <button onClick={() => setQuality('high')} className={`flex-1 py-2 rounded-xl text-[10px] font-black transition-all ${quality === 'high' ? 'btn-active' : 'btn-inactive'}`}>128K</button>
                                    <button onClick={() => setQuality('low')} className={`flex-1 py-2 rounded-xl text-[10px] font-black transition-all ${quality === 'low' ? 'btn-active' : 'btn-inactive'}`}>32K</button>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => { if (window.lucide) window.lucide.createIcons(); }, 1000);
    </script>
</body>
</html>
