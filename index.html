<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Dance Radio</title>
    <!-- Подключаем шрифты и Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Подключаем React и Babel для работы прямо в браузере -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Подключаем иконки Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020202; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%;
            background: white; cursor: pointer; border: 4px solid #020202;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Иконки (пропсы для Lucide)
        const Icon = ({ name, size = 24, className = "" }) => {
            const [iconSvg, setIconSvg] = useState("");
            useEffect(() => {
                if (window.lucide) {
                    const svg = window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const LOGO_URL = "https://i.postimg.cc/28VKXjCx/logo.png";
        const MAIN_STREAM_URL = "https://eu4.fastcast4u.com/proxy/yust/stream";
        const STATUS_URL = "https://eu4.fastcast4u.com/external/rpc.php?m=streaminfo.get&username=yust&charset=&_=1";
        const RECENT_TRACKS_URL = "https://eu4.fastcast4u.com/recentfeed/yust/json/";
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop";

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.8);
            const [activeTab, setActiveTab] = useState('player');
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Radio", listeners: 0, image: null });
            const [recentTracks, setRecentTracks] = useState([]);
            const audioRef = useRef(null);

            const fetchMetadata = async () => {
                try {
                    const sRes = await fetch(STATUS_URL);
                    const sData = await sRes.json();
                    const rRes = await fetch(RECENT_TRACKS_URL);
                    const rData = await rRes.json();
                    
                    if (sData?.data?.[0]) {
                        const info = sData.data[0];
                        setMeta({
                            song: info.track?.title || "Эфир",
                            artist: info.track?.artist || "Retro Dance Radio",
                            listeners: info.listeners || 0,
                            image: info.track?.imageurl?.replace(/-(\d+)x(\d+)\./, '.') || rData?.items?.[0]?.imageurl
                        });
                    }
                    if (rData?.items) setRecentTracks(rData.items.slice(0, 10));
                } catch (e) { console.error(e); }
            };

            useEffect(() => {
                fetchMetadata();
                const int = setInterval(fetchMetadata, 10000);
                return () => clearInterval(int);
            }, []);

            useEffect(() => { if(audioRef.current) audioRef.current.volume = volume; }, [volume]);

            const togglePlay = () => {
                if (!isPlaying) {
                    audioRef.current.src = MAIN_STREAM_URL;
                    audioRef.current.play();
                } else {
                    audioRef.current.pause();
                }
                setIsPlaying(!isPlaying);
            };

            return (
                <div className="min-h-screen text-white flex flex-col relative overflow-x-hidden">
                    <audio ref={audioRef} crossOrigin="anonymous" />
                    
                    {/* Background */}
                    <div className="fixed inset-0 -z-10">
                        <img src={meta.image || DEFAULT_COVER} className="w-full h-full object-cover opacity-20 blur-[100px] scale-150" />
                        <div className="absolute inset-0 bg-black/60"></div>
                    </div>

                    {/* Header */}
                    <header className="p-6 flex justify-between items-center z-10">
                        <div className="flex items-center gap-3">
                            <img src={LOGO_URL} className="h-10 w-10 object-contain bg-white rounded-lg p-1" />
                            <h1 className="font-black italic text-xl tracking-tighter uppercase">Retro<span className="text-pink-500">Dance</span></h1>
                        </div>
                        <nav className="hidden md:flex glass rounded-full p-1">
                            {['player', 'history'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} className={`px-6 py-2 rounded-full text-xs font-bold uppercase transition ${activeTab === t ? 'bg-white text-black' : 'text-white/50'}`}>
                                    {t === 'player' ? 'Плеер' : 'История'}
                                </button>
                            ))}
                        </nav>
                    </header>

                    {/* Main */}
                    <main className="flex-1 flex flex-col items-center justify-center p-6 z-10">
                        {activeTab === 'player' ? (
                            <div className="w-full max-w-4xl animate-in fade-in duration-700">
                                <div className="glass rounded-[40px] p-8 md:p-12 flex flex-col md:flex-row items-center gap-10 shadow-2xl">
                                    {/* Cover */}
                                    <div className="relative w-64 h-64 md:w-80 md:h-80 flex-shrink-0 group">
                                        <div className="absolute inset-0 bg-pink-500/20 blur-3xl rounded-full animate-pulse"></div>
                                        <img src={meta.image || DEFAULT_COVER} className="w-full h-full object-cover rounded-[30px] relative z-10 border border-white/10 shadow-2xl transition-transform duration-700 group-hover:scale-105" />
                                    </div>
                                    {/* Info */}
                                    <div className="flex-1 text-center md:text-left">
                                        <div className="flex items-center gap-2 mb-4 justify-center md:justify-start">
                                            <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                            <span className="text-[10px] font-black tracking-widest text-white/40 uppercase italic">Live Broadcast</span>
                                        </div>
                                        <h2 className="text-4xl md:text-6xl font-black uppercase italic tracking-tighter leading-none mb-4">{meta.song}</h2>
                                        <p className="text-pink-500 text-xl font-bold uppercase italic mb-8">{meta.artist}</p>
                                        
                                        <div className="flex items-center gap-6 justify-center md:justify-start">
                                            <button onClick={togglePlay} className="w-20 h-20 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 active:scale-95 transition shadow-xl">
                                                {isPlaying ? <Icon name="pause" size={32} /> : <Icon name="play" size={32} className="ml-1" />}
                                            </button>
                                            <div className="flex-1 max-w-[200px]">
                                                <input type="range" min="0" max="1" step="0.01" value={volume} onChange={(e) => setVolume(e.target.value)} className="w-full h-1.5 bg-white/10 rounded-full appearance-none accent-pink-500 cursor-pointer" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="w-full max-w-2xl space-y-4 animate-in slide-in-from-bottom-5">
                                <h2 className="text-2xl font-black italic uppercase mb-6">История эфира</h2>
                                {recentTracks.map((t, i) => (
                                    <div key={i} className="glass p-4 rounded-[24px] flex items-center gap-4 group">
                                        <img src={t.imageurl || DEFAULT_COVER} className="w-16 h-16 object-cover rounded-xl" />
                                        <div className="flex-1 min-w-0">
                                            <h4 className="font-black uppercase italic truncate group-hover:text-pink-500 transition">{t.title}</h4>
                                            <p className="text-xs text-white/40 uppercase font-bold">{t.artist}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Mobile Nav */}
                    <div className="md:hidden fixed bottom-6 left-6 right-6 glass p-4 rounded-full flex justify-around z-50">
                        <button onClick={() => setActiveTab('player')} className={activeTab === 'player' ? 'text-pink-500' : 'text-white/20'}><Icon name="headphones" /></button>
                        <button onClick={() => setActiveTab('history')} className={activeTab === 'history' ? 'text-pink-500' : 'text-white/20'}><Icon name="history" /></button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Инициализация иконок после загрузки
        setTimeout(() => lucide.createIcons(), 1000);
    </script>
</body>
</html>
