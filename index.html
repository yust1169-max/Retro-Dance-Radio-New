window.RadioPlayer = (() => {
  const audio = document.getElementById("radio-player");

  const STREAMS = {
    high: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.AAC",
    low: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio32.AAC"
  };

  function updateMedia(meta) {
    if ("mediaSession" in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: meta.song,
        artist: meta.artist,
        album: "Retro Dance Radio",
        artwork: [{ src: meta.image, sizes: "512x512", type: "image/png" }]
      });
    }
  }

  return {
    play(quality, meta) {
      audio.src = STREAMS[quality] + "?t=" + Date.now();
      audio.play();
      updateMedia(meta);
    },
    stop() {
      audio.pause();
      audio.src = "";
    },
    volume(v) {
      audio.volume = v;
    }
  };
})();
</script>
