<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Retro Dance Radio — Включай энергию прошлого!</title>
    
    <link rel="apple-touch-icon" href="https://i.postimg.cc/28VKXjCx/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0d0d">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, setDoc, deleteDoc, query, orderBy, limit, onSnapshot, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOk7v4c0l8NmGjY82OwoZc067kqKjIJ50",
            authDomain: "retro-dance-radio.firebaseapp.com",
            projectId: "retro-dance-radio",
            storageBucket: "retro-dance-radio.firebasestorage.app",
            messagingSenderId: "855866629082",
            appId: "1:855866629082:web:5f319bd40494d2b6503ee3",
            measurementId: "G-XDF5K2X3QX"
        };

        try {
            const app = initializeApp(firebaseConfig);
            window.FB_CORE = { 
                db: getFirestore(app), 
                auth: getAuth(app), 
                collection, addDoc, doc, setDoc, deleteDoc, getDoc,
                query, orderBy, limit, onSnapshot, serverTimestamp, 
                signInAnonymously, onAuthStateChanged, signInWithCustomToken,
                appId: "retro-dance-radio"
            };
            window.dispatchEvent(new Event('firebase-ready'));
        } catch (e) { console.error("Firebase init failed", e); }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            background-color: #0d0d0d;
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            color: white; 
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .glass-rose { 
            background: rgba(45, 0, 10, 0.85);
            backdrop-filter: blur(30px); 
            -webkit-backdrop-filter: blur(30px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        .bg-sphere { 
            position: fixed; 
            width: 100vw; 
            height: 100vw; 
            background: radial-gradient(circle, rgba(225, 29, 72, 0.15) 0%, transparent 70%); 
            z-index: -1; 
            filter: blur(120px); 
            animation: move 30s infinite alternate linear; 
        }

        @keyframes move { from { transform: translate(-25%, -25%); } to { transform: translate(25%, 25%); } }

        .marquee-container { 
            overflow: hidden; 
            white-space: nowrap; 
            width: 100%; 
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        .marquee-text { 
            display: inline-block; 
            animation: marquee 12s linear infinite; 
            padding-right: 50px; 
        }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .nav-container {
            display: flex;
            gap: 4px;
            width: 100%;
            justify-content: space-between;
        }
        .nav-btn {
            flex: 1;
            text-align: center;
            padding-left: 2px;
            padding-right: 2px;
            min-width: 0;
            white-space: nowrap;
        }
        @media (max-width: 380px) {
            .nav-btn { font-size: 8px !important; letter-spacing: 0.05em !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, memo } = React;

        const LOGO_SRC = "https://i.postimg.cc/28VKXjCx/logo.png";
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
        const REQUESTS_EMBED_URL = "https://radio.retrodanceradio.com/public/retro_dance_radio/embed-requests";
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop";

        const STREAMS = {
            high: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.AAC",
            low: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio32.AAC"
        };

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name, className, size]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const PlayButtonIcon = ({ isPlaying, size = 40 }) => {
            const iconKey = isPlaying ? "stop-icon" : "play-icon";
            return (
                <div key={iconKey} className="flex items-center justify-center">
                    {isPlaying ? (
                        <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <rect x="6" y="6" width="12" height="12" rx="1" />
                        </svg>
                    ) : (
                        <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    )}
                </div>
            );
        };

        const ChatComponent = memo(({ user }) => {
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState("");
            const [nick, setNick] = useState(localStorage.getItem('chat_nick') || "");
            const [isSending, setIsSending] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => {
                if (!window.FB_CORE || !user) return;
                const { db, collection, query, orderBy, limit, onSnapshot, appId } = window.FB_CORE;
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'chat'), orderBy('createdAt', 'desc'), limit(40));

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const msgs = snapshot.docs
                        .map(d => ({ id: d.id, ...d.data() }))
                        .filter(m => m.createdAt) 
                        .reverse();
                    setMessages(msgs);
                }, (err) => console.error("Chat error:", err));
                return () => unsubscribe();
            }, [user]);

            useEffect(() => {
                if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }, [messages]);

            const handleSend = async (e) => {
                e.preventDefault();
                if (!text.trim() || !nick.trim() || isSending || !window.FB_CORE) return;
                setIsSending(true);
                localStorage.setItem('chat_nick', nick);
                
                try {
                    const { db, collection, addDoc, serverTimestamp, appId } = window.FB_CORE;
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat'), {
                        text: text.trim().slice(0, 150),
                        user: nick.trim().slice(0, 15),
                        uid: user.uid,
                        createdAt: serverTimestamp()
                    });
                    setText("");
                } catch (e) { console.error("Send failed", e); }
                setIsSending(false);
            };

            return (
                <div className="flex flex-col h-full w-full">
                    <div className="p-4 border-b border-white/5 flex items-center gap-2 shrink-0">
                        <div className="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                        <span className="text-[10px] font-black uppercase tracking-widest text-white/40 italic">Чат слушателей</span>
                    </div>
                    
                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-5 space-y-5 no-scrollbar">
                        {messages.map(m => (
                            <div key={m.id} className="flex flex-col">
                                <div className="flex items-center gap-2 mb-1 px-1">
                                    <span className="text-[10px] font-black uppercase text-rose-500 italic tracking-tight">{m.user}</span>
                                    {m.createdAt && (
                                        <span className="text-[8px] opacity-20 font-bold">
                                            {new Date(m.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                        </span>
                                    )}
                                </div>
                                <div className="px-4 py-2.5 bg-white/5 border border-white/5 rounded-2xl rounded-tl-none text-[13px] leading-snug text-white/90 max-w-[90%] break-words">
                                    {m.text}
                                </div>
                            </div>
                        ))}
                    </div>

                    <form onSubmit={handleSend} className="p-4 bg-black/20 border-t border-white/5 shrink-0">
                        <div className="flex gap-2 items-center">
                            <input value={nick} onChange={e=>setNick(e.target.value)} placeholder="Ник" className="w-16 shrink-0 bg-white/5 border border-white/10 rounded-xl px-2 py-3 text-[11px] text-white focus:outline-none focus:border-rose-500/50" />
                            <input value={text} onChange={e=>setText(e.target.value)} placeholder="Текст..." className="flex-1 min-w-0 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-[13px] text-white focus:outline-none focus:border-rose-500/50" />
                            <button type="submit" disabled={isSending} className="bg-rose-600 w-12 h-12 shrink-0 flex items-center justify-center rounded-xl active:scale-95 shadow-lg">
                                {isSending ? <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> : <Icon name="send" size={18} />}
                            </button>
                        </div>
                    </form>
                </div>
            );
        });

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [quality, setQuality] = useState('high');
            const [activeTab, setActiveTab] = useState('player');
            const [user, setUser] = useState(null);
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Radio", listeners: 0, image: DEFAULT_COVER });
            const [history, setHistory] = useState([]);
            const audioRef = useRef(null);

            const checkAndAuth = async () => {
                if (window.FB_CORE) {
                    const { auth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.FB_CORE;
                    try {
                        if (!auth.currentUser) {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } else {
                                await signInAnonymously(auth);
                            }
                        }
                        onAuthStateChanged(auth, setUser);
                    } catch(e) { console.error("Auth failed", e); }
                }
            };

            useEffect(() => {
                fetchNowPlaying();
                const interval = setInterval(fetchNowPlaying, 15000);
                
                // Проверяем наличие FB_CORE сразу и по событию
                checkAndAuth();
                window.addEventListener('firebase-ready', checkAndAuth);
                
                // Дополнительный чек-интервал для входа, если скрипт модуля задержался
                const authCheck = setInterval(() => {
                    if (!user && window.FB_CORE) checkAndAuth();
                }, 2000);

                return () => {
                    clearInterval(interval);
                    clearInterval(authCheck);
                    window.removeEventListener('firebase-ready', checkAndAuth);
                };
            }, [user]);

            const fetchNowPlaying = async () => {
                try {
                    const res = await fetch(API_URL);
                    const data = await res.json();
                    if (data?.now_playing) {
                        setMeta({
                            song: data.now_playing.song?.title || "Эфир",
                            artist: data.now_playing.song?.artist || "Retro Radio",
                            listeners: data.listeners?.total || 0,
                            image: data.now_playing.song?.art || DEFAULT_COVER
                        });
                        if (data.song_history) setHistory(data.song_history.slice(0, 10));
                    }
                } catch (e) { console.log("Meta load failed"); }
            };

            const togglePlay = () => {
                if (!isPlaying) {
                    audioRef.current.src = `${STREAMS[quality]}?t=${Date.now()}`;
                    audioRef.current.play();
                    setIsPlaying(true);
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = "";
                    setIsPlaying(false);
                }
            };

            return (
                <div className="flex flex-col min-h-screen relative overflow-hidden">
                    <audio ref={audioRef} crossOrigin="anonymous" />
                    <div className="bg-sphere top-0 left-0"></div>
                    
                    <header className="p-6 flex justify-between items-center max-w-5xl mx-auto w-full z-10">
                        <div className="flex items-center gap-3">
                            <div className="h-10 w-10 bg-white rounded-xl flex items-center justify-center overflow-hidden">
                                <img src={LOGO_SRC} className="h-full w-full object-contain p-1.5" />
                            </div>
                            <h1 className="font-black italic text-xl uppercase tracking-tighter">Retro<span className="text-rose-600">Dance</span></h1>
                        </div>
                        <div className="bg-white/5 px-4 py-1.5 rounded-full flex items-center gap-2 border border-white/10">
                            <Icon name="users" size={14} className="text-rose-500" />
                            <span className="text-xs font-black">{meta.listeners}</span>
                        </div>
                    </header>

                    <nav className="flex justify-center px-4 z-10 mb-6">
                        <div className="bg-white/5 rounded-2xl p-1 border border-white/10 w-full max-w-md">
                            <div className="nav-container">
                                {[
                                    {id: 'player', label: 'Плеер'},
                                    {id: 'history', label: 'История'},
                                    {id: 'chat', label: 'Чат'},
                                    {id: 'request', label: 'Заказать'}
                                ].map(tab => (
                                    <button key={tab.id} onClick={() => setActiveTab(tab.id)} 
                                        className={`nav-btn py-2.5 rounded-xl text-[10px] font-black uppercase transition-all tracking-widest ${activeTab === tab.id ? 'bg-rose-600 text-white shadow-lg' : 'text-white/40 hover:text-white'}`}>
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="flex-1 flex flex-col items-center justify-start p-4 z-10 w-full max-w-5xl mx-auto min-h-0">
                        <div className="w-full max-w-xl flex-1 glass-rose rounded-[40px] shadow-2xl border border-white/10 overflow-hidden flex flex-col">
                            
                            <div className="flex-1 overflow-y-auto no-scrollbar">
                                {activeTab === 'player' && (
                                    <div className="h-full flex flex-col items-center justify-center p-8 gap-8">
                                        <div className="relative shrink-0">
                                            <img src={meta.image} className="w-64 h-64 md:w-80 md:h-80 object-cover rounded-[40px] shadow-2xl ring-1 ring-white/10" />
                                            {isPlaying && <div className="absolute -inset-4 border-2 border-rose-600 rounded-[50px] animate-pulse opacity-20"></div>}
                                        </div>
                                        
                                        <div className="text-center w-full px-4">
                                            <div className="marquee-container mb-2">
                                                <div className={meta.song.length > 15 ? "marquee-text" : ""}>
                                                    <h2 className="text-4xl md:text-5xl font-black uppercase italic tracking-tighter inline-block">
                                                        {meta.song}&nbsp;&nbsp;&nbsp;&nbsp;{meta.song.length > 15 ? meta.song : ""}
                                                    </h2>
                                                </div>
                                            </div>
                                            <p className="text-rose-500 font-bold uppercase tracking-[0.3em] text-xs md:text-sm mb-10 opacity-80">{meta.artist}</p>
                                            
                                            <div className="flex items-center gap-8 justify-center">
                                                <button 
                                                    onClick={togglePlay} 
                                                    className={`w-24 h-24 rounded-[32px] flex items-center justify-center active:scale-90 transition-all shadow-2xl ${isPlaying ? 'bg-[#facc15] text-black' : 'bg-white text-black'}`}
                                                >
                                                    <PlayButtonIcon isPlaying={isPlaying} />
                                                </button>
                                                
                                                <div className="flex bg-black/40 rounded-xl p-1 border border-white/10 text-[10px]">
                                                    <button onClick={() => setQuality('high')} className={`px-4 py-2 rounded-lg font-black tracking-widest ${quality === 'high' ? 'bg-rose-600 text-white' : 'text-white/30'}`}>HQ</button>
                                                    <button onClick={() => setQuality('low')} className={`px-4 py-2 rounded-lg font-black tracking-widest ${quality === 'low' ? 'bg-rose-600 text-white' : 'text-white/30'}`}>LQ</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'chat' && (user ? <ChatComponent user={user} /> : <div className="h-full flex items-center justify-center opacity-20 text-[10px] font-black uppercase animate-pulse">Вход в чат...</div>)}

                                {activeTab === 'history' && (
                                    <div className="p-6 space-y-3">
                                        <h3 className="text-[10px] font-black uppercase tracking-widest text-rose-500 mb-4 px-2 italic">История эфира</h3>
                                        {history.map((item, i) => (
                                            <div key={i} className="bg-white/5 p-4 rounded-[24px] flex items-center gap-4 border border-white/5">
                                                <img src={item.song?.art || DEFAULT_COVER} className="w-14 h-14 rounded-xl object-cover shadow-lg" />
                                                <div className="flex-1 min-w-0">
                                                    <h4 className="font-black text-sm truncate uppercase tracking-tight">{item.song?.title}</h4>
                                                    <p className="text-[10px] text-rose-500 font-bold uppercase truncate">{item.song?.artist}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                
                                {activeTab === 'request' && (
                                    <div className="h-full min-h-[500px]">
                                        <iframe src={REQUESTS_EMBED_URL} className="w-full h-full border-0" allowTransparency="true"></iframe>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    <footer className="p-8 text-center mt-auto shrink-0 pb-[max(2rem,env(safe-area-inset-bottom))]">
                        <p className="text-[10px] font-black uppercase tracking-[1.5em] text-rose-600 opacity-40">Retro Dance Radio &copy; 2026</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
