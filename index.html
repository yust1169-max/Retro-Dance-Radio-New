<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Retro Dance Radio</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="site-header">
  <img src="logo.png" class="logo" alt="Retro Dance Radio">

  <div class="site-title">Retro Dance Radio</div>
</header>

<main class="player-area">

  <div id="cover" class="cover"></div>

  <h2 id="trackTitle">Загрузка эфира...</h2>

  <button id="playBtn" class="play-btn">▶</button>

  <canvas id="visualizer" width="600" height="120"></canvas>

  <audio id="radio" preload="none" playsinline>
    <source src="https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.mp3" type="audio/mpeg">
  </audio>

</main>

<section class="history-block">
  <h3>Играло ранее</h3>
  <iframe src="https://radio.retrodanceradio.com/public/retro_dance_radio/history"></iframe>
</section>

<section class="requests-block">
  <h3>Заказ песен</h3>
  <iframe src="https://radio.retrodanceradio.com/public/retro_dance_radio/embed-requests"></iframe>
</section>

<script src="js/player.js"></script>

</body>
</html>
