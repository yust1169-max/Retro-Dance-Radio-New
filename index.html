<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Dance Radio</title>
    
    <link rel="apple-touch-icon" href="https://i.postimg.cc/28VKXjCx/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0d0d">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            background: #0d0d0d; 
            font-family: 'Inter', sans-serif; 
            color: white; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh;
            height: 100svh;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-rose { 
            background: rgba(45, 0, 10, 0.85); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .bg-sphere { 
            position: fixed; 
            width: 150vw; 
            height: 150vw; 
            background: radial-gradient(circle, rgba(225, 29, 72, 0.15) 0%, transparent 70%); 
            z-index: -1; 
            filter: blur(80px); 
            top: -50vw;
            left: -25vw;
        }

        .marquee-container { overflow: hidden; white-space: nowrap; width: 100%; mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); }
        .marquee-text { display: inline-block; animation: marquee 12s linear infinite; padding-right: 50px; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        input[type=range] { -webkit-appearance: none; background: rgba(255,255,255,0.1); height: 6px; border-radius: 3px; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: #e11d48; cursor: pointer; border: 2px solid white; box-shadow: 0 0 10px rgba(225, 29, 72, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const LOGO_SRC = "https://i.postimg.cc/28VKXjCx/logo.png";
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop";
        const STREAMS = { high: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.AAC", low: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio32.AAC" };

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        const SvgIcon = ({ name, className = "" }) => {
            const icons = {
                play: <path d="M5 3l14 9-14 9V3z" />,
                stop: <rect x="6" y="6" width="12" height="12" rx="2" />,
                volume: <path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" />
            };
            return (
                <svg viewBox="0 0 24 24" fill="currentColor" className={className} style={{ width: '1em', height: '1em' }}>
                    {icons[name]}
                </svg>
            );
        };

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [quality, setQuality] = useState('high');
            const [volume, setVolume] = useState(0.8);
            const [activeTab, setActiveTab] = useState('player');
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Radio", image: DEFAULT_COVER });
            const [history, setHistory] = useState([]);
            const audioRef = useRef(null);

            const fetchMeta = useCallback(async () => {
                try {
                    const r = await fetch(`${API_URL}?t=${Date.now()}`);
                    const d = await r.json();
                    if (d.now_playing) {
                        setMeta({
                            song: d.now_playing.song?.title || "Эфир",
                            artist: d.now_playing.song?.artist || "Retro Radio",
                            image: d.now_playing.song?.art || DEFAULT_COVER
                        });
                        if (d.song_history) setHistory(d.song_history.slice(0, 10));
                    }
                } catch(e) {}
            }, []);

            useEffect(() => {
                fetchMeta();
                const int = setInterval(fetchMeta, 15000);
                return () => clearInterval(int);
            }, [fetchMeta]);

            useEffect(() => {
                if (audioRef.current && !isIOS) {
                    audioRef.current.volume = volume;
                }
            }, [volume]);

            const togglePlay = () => {
                if (!audioRef.current) return;
                if (!isPlaying) {
                    audioRef.current.src = `${STREAMS[quality]}?t=${Date.now()}`;
                    audioRef.current.play().then(() => setIsPlaying(true)).catch(() => setIsPlaying(false));
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = "";
                    setIsPlaying(false);
                }
            };

            return (
                <div className="flex flex-col h-screen h-[100svh] relative bg-[#0d0d0d] pt-[env(safe-area-inset-top)] pb-[env(safe-area-inset-bottom)]">
                    <audio ref={audioRef} crossOrigin="anonymous" />
                    <div className="bg-sphere"></div>
                    
                    {/* Header */}
                    <header className="px-6 py-4 flex justify-between items-center z-20 shrink-0">
                        <div className="flex items-center gap-3">
                            <img src={LOGO_SRC} className="h-8 w-8 bg-white rounded-xl p-1 shadow-lg" />
                            <h1 className="font-black italic text-lg uppercase tracking-tighter">Retro<span className="text-rose-600">Dance</span></h1>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="flex justify-center px-6 z-20 mb-4 shrink-0">
                        <div className="bg-white/5 rounded-[24px] p-1 flex gap-1 border border-white/10 w-full max-w-sm">
                            {['player', 'history', 'request'].map(id => (
                                <button key={id} onClick={() => setActiveTab(id)} className={`flex-1 py-2.5 rounded-[20px] text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === id ? 'bg-rose-600 shadow-xl' : 'text-white/20'}`}>
                                    {id === 'player' ? 'Плеер' : id === 'history' ? 'Треки' : 'Заказ'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 relative z-10 px-6 flex flex-col items-center justify-center overflow-hidden">
                        {activeTab === 'player' && (
                            <div className="flex flex-col items-center w-full max-w-sm gap-6 md:gap-8">
                                {/* Album Art */}
                                <div className="relative shrink-0">
                                    <img src={meta.image} className="w-64 h-64 md:w-80 md:h-80 object-cover rounded-[48px] shadow-2xl ring-1 ring-white/10" />
                                    {isPlaying && (
                                        <div className="absolute -inset-4 border-2 border-rose-600 rounded-[56px] animate-pulse opacity-40"></div>
                                    )}
                                </div>
                                
                                {/* Info & Controls */}
                                <div className="text-center w-full">
                                    <div className="marquee-container mb-1">
                                        <div className={meta.song.length > 15 ? "marquee-text" : ""}>
                                            <h2 className="text-3xl md:text-4xl font-black uppercase italic tracking-tighter">{meta.song}</h2>
                                        </div>
                                    </div>
                                    <p className="text-rose-600 font-bold uppercase tracking-[0.3em] text-[10px] mb-6">{meta.artist}</p>
                                    
                                    {/* Main Control Panel */}
                                    <div className="glass-rose p-6 rounded-[32px] shadow-2xl flex flex-col gap-6">
                                        <div className="flex items-center justify-between gap-4">
                                            {/* Play Button */}
                                            <button onClick={togglePlay} className="w-20 h-20 min-w-[80px] bg-white rounded-[24px] flex items-center justify-center shadow-xl active:scale-95 transition-all">
                                                <SvgIcon name={isPlaying ? "stop" : "play"} className={`text-black text-3xl ${!isPlaying && 'ml-1'}`} />
                                            </button>
                                            
                                            {/* Quality Switch */}
                                            <div className="flex flex-col gap-2 flex-1">
                                                <div className="flex gap-1.5">
                                                    {['high', 'low'].map(q => (
                                                        <button key={q} onClick={() => setQuality(q)} className={`flex-1 py-3 rounded-xl text-[10px] font-black tracking-widest border transition-all ${quality === q ? 'bg-rose-600 border-rose-500 text-white' : 'bg-black/20 border-white/5 text-white/30'}`}>
                                                            {q === 'high' ? 'HQ' : 'LQ'}
                                                        </button>
                                                    ))}
                                                </div>
                                                <div className="text-[8px] font-black uppercase tracking-widest text-white/20 text-center">Битрейт потока</div>
                                            </div>
                                        </div>

                                        {/* Volume Slider - Hidden on iOS as it's not supported by Apple */}
                                        {!isIOS && (
                                            <div className="flex items-center gap-4 px-2">
                                                <SvgIcon name="volume" className="text-white/30 text-lg" />
                                                <input 
                                                    type="range" 
                                                    min="0" 
                                                    max="1" 
                                                    step="0.01" 
                                                    value={volume} 
                                                    onChange={(e) => setVolume(parseFloat(e.target.value))}
                                                />
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'history' && (
                            <div className="w-full max-w-xl h-full overflow-y-auto no-scrollbar space-y-3 py-2">
                                {history.map((h, i) => (
                                    <div key={i} className="bg-white/5 p-4 rounded-[24px] flex items-center gap-4 border border-white/5">
                                        <img src={h.song?.art || DEFAULT_COVER} className="w-14 h-14 rounded-2xl object-cover shrink-0 shadow-lg" />
                                        <div className="flex-1 min-w-0 text-left">
                                            <h4 className="font-black text-sm truncate uppercase tracking-tight">{h.song?.title}</h4>
                                            <p className="text-[10px] text-white/30 font-bold uppercase truncate tracking-widest">{h.song?.artist}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {activeTab === 'request' && (
                            <div className="w-full h-full max-w-xl bg-white/5 rounded-t-[40px] overflow-hidden border border-white/10">
                                <iframe src="https://radio.retrodanceradio.com/public/retro_dance_radio/embed-requests" className="w-full h-full border-0" />
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="py-4 text-center shrink-0">
                        <p className="text-[8px] font-black uppercase tracking-[1em] text-white/5 italic">Retro Dance Radio &copy; 2026</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
