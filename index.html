<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Retro Dance Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="site-header">
  <img src="logo.png" class="logo" alt="Retro Dance Radio">
</header>

<main class="player-area">

  <div id="cover" class="cover"></div>

  <h2 id="trackTitle">Загрузка…</h2>

  <button id="playBtn" class="play-btn">▶</button>

  <canvas id="visualizer" width="300" height="80"></canvas>

</main>

<section class="history-block full-width">
  <h3>Играло ранее</h3>
  <iframe
    src="https://radio.retrodanceradio.com/public/retro_dance_radio/history"
    frameborder="0">
  </iframe>
</section>

<section class="requests-block full-width">
  <h3>Заказ песен</h3>
  <iframe
    src="https://radio.retrodanceradio.com/public/retro_dance_radio/embed-requests"
    frameborder="0">
  </iframe>
</section>

<audio id="radio" preload="none" playsinline>
  <source src="https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.mp3" type="audio/mpeg">
</audio>

<script src="js/player.js"></script>
</body>
</html>
