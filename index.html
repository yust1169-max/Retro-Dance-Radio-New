<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Dance Radio | Прямой эфир</title>
    <!-- Подключаем шрифты и Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Подключаем React и Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Подключаем иконки Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010101; overflow: hidden; }
        
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(40px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .glow-overlay {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.15) 0%, transparent 70%);
            filter: blur(30px);
            z-index: 0;
            animation: pulse-glow 8s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .bg-sphere {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.05) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translate(-10%, -10%); }
            50% { transform: translate(20%, 10%); }
            100% { transform: translate(-10%, -10%); }
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%;
            background: white; cursor: pointer; border: 2px solid #010101;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .text-shadow { text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const LOGO_URL = "https://i.postimg.cc/28VKXjCx/logo.png";
        const MAIN_STREAM_URL = "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.mp3";
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop";

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.8);
            const [activeTab, setActiveTab] = useState('player');
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Radio", listeners: 0, image: DEFAULT_COVER });
            const [history, setHistory] = useState([]);
            const audioRef = useRef(null);

            const fetchNowPlaying = async () => {
                try {
                    const res = await fetch(API_URL);
                    const data = await res.json();
                    if (data && data.now_playing) {
                        const np = data.now_playing;
                        setMeta({
                            song: np.song.title || "Эфир",
                            artist: np.song.artist || "Retro Dance Radio",
                            listeners: data.listeners.total || 0,
                            image: np.song.art || DEFAULT_COVER
                        });
                        if (data.song_history) setHistory(data.song_history.slice(0, 8));
                    }
                } catch (e) { console.error(e); }
            };

            useEffect(() => {
                fetchNowPlaying();
                const interval = setInterval(fetchNowPlaying, 15000);
                return () => clearInterval(interval);
            }, [isPlaying]);

            useEffect(() => { if (audioRef.current) audioRef.current.volume = volume; }, [volume]);

            const togglePlay = () => {
                if (!isPlaying) {
                    audioRef.current.src = MAIN_STREAM_URL;
                    audioRef.current.play();
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = ""; 
                }
                setIsPlaying(!isPlaying);
            };

            return (
                <div className="min-h-screen text-white flex flex-col relative tracking-tight overflow-hidden">
                    <audio ref={audioRef} crossOrigin="anonymous" />
                    
                    {/* Декоративные сферы на фоне */}
                    <div className="bg-sphere top-[-10%] left-[-10%]"></div>
                    <div className="bg-sphere bottom-[-10%] right-[-10%]" style={{ animationDelay: '-10s', background: 'radial-gradient(circle, rgba(147, 51, 234, 0.05) 0%, transparent 70%)' }}></div>
                    
                    {/* Фон с размытием */}
                    <div className="fixed inset-0 -z-10 overflow-hidden">
                        <img src={meta.image} className="w-full h-full object-cover opacity-[0.07] blur-[120px] scale-125 transition-all duration-1000" />
                        <div className="absolute inset-0 bg-black/60"></div>
                    </div>

                    {/* Шапка */}
                    <header className="p-6 flex justify-between items-center z-10 max-w-5xl mx-auto w-full">
                        <div className="flex items-center gap-3 group cursor-pointer">
                            <div className="relative">
                                <div className="absolute inset-0 bg-pink-500 blur-md opacity-0 group-hover:opacity-40 transition-opacity"></div>
                                <img src={LOGO_URL} className="h-6 w-6 object-contain bg-white rounded-lg p-1 relative z-10" />
                            </div>
                            <h1 className="font-black italic text-[11px] tracking-tighter uppercase opacity-70 group-hover:opacity-100 transition-opacity">Retro<span className="text-pink-500">Dance</span></h1>
                        </div>
                        
                        <nav className="flex glass rounded-2xl p-1 border-white/10">
                            {['player', 'history'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} 
                                    className={`px-5 py-1.5 rounded-xl text-[9px] font-bold uppercase transition-all duration-300 ${activeTab === t ? 'bg-white/10 text-white shadow-inner' : 'text-white/20 hover:text-white/50'}`}>
                                    {t === 'player' ? 'Плеер' : 'История'}
                                </button>
                            ))}
                        </nav>

                        <div className="flex items-center gap-2 glass px-3 py-1.5 rounded-full border-white/10 shadow-lg">
                            <div className="w-1.5 h-1.5 bg-pink-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(236,72,153,0.8)]"></div>
                            <span className="text-[8px] font-black uppercase text-white/40 tracking-widest">{meta.listeners}</span>
                        </div>
                    </header>

                    {/* Плеер */}
                    <main className="flex-1 flex flex-col items-center justify-center p-6 z-10">
                        {activeTab === 'player' ? (
                            <div className="w-full max-w-xl animate-in fade-in zoom-in-95 duration-1000">
                                <div className="glass rounded-[32px] p-6 md:p-10 flex flex-col md:flex-row items-center gap-8 md:gap-12 relative overflow-hidden group">
                                    {/* Световой эффект внутри карточки */}
                                    <div className="absolute -top-24 -right-24 w-48 h-48 bg-pink-500/10 blur-[80px] rounded-full"></div>
                                    
                                    {/* Обложка с двойным свечением */}
                                    <div className="relative w-40 h-40 md:w-48 md:h-48 flex-shrink-0 z-10">
                                        <div className="glow-overlay"></div>
                                        <img src={meta.image} className="w-full h-full object-cover rounded-2xl relative z-10 border border-white/10 shadow-2xl transition-transform duration-700 group-hover:scale-[1.02]" onError={(e) => e.target.src = DEFAULT_COVER} />
                                    </div>

                                    {/* Информация */}
                                    <div className="flex-1 text-center md:text-left z-10 min-w-0">
                                        <div className="mb-3">
                                            <span className="text-[7px] font-black tracking-[0.5em] uppercase italic text-pink-500/50 bg-pink-500/5 px-2 py-1 rounded-md border border-pink-500/10">Now Playing</span>
                                        </div>
                                        
                                        <h2 className="text-base md:text-lg font-bold uppercase italic tracking-tight leading-tight mb-1 text-white/90 truncate text-shadow">
                                            {meta.song}
                                        </h2>
                                        
                                        <p className="text-white/50 text-xs md:text-sm font-semibold uppercase italic mb-8 tracking-wide truncate opacity-80">
                                            {meta.artist}
                                        </p>
                                        
                                        <div className="flex flex-col md:flex-row items-center gap-6 justify-center md:justify-start">
                                            <button onClick={togglePlay} className="w-16 h-16 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 active:scale-90 transition-all shadow-[0_0_20px_rgba(255,255,255,0.3)] group/btn">
                                                {isPlaying ? 
                                                    <Icon name="square" size={18} className="fill-current group-hover/btn:scale-110 transition-transform" /> : 
                                                    <Icon name="play" size={24} className="ml-1 fill-current group-hover/btn:scale-110 transition-transform" />
                                                }
                                            </button>
                                            
                                            <div className="flex items-center gap-4 glass px-5 py-3 rounded-2xl w-full max-w-[150px] border-white/10">
                                                <Icon name={volume == 0 ? "volume-x" : "volume-2"} size={14} className="text-white/30" />
                                                <input type="range" min="0" max="1" step="0.01" value={volume} onChange={(e) => setVolume(e.target.value)} 
                                                    className="w-full h-1 bg-white/10 rounded-full appearance-none accent-white cursor-pointer" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="w-full max-w-sm space-y-2 animate-in slide-in-from-bottom-4 duration-700">
                                {history.length > 0 ? history.map((item, i) => (
                                    <div key={i} className="glass p-2.5 rounded-xl flex items-center gap-4 opacity-50 hover:opacity-100 hover:bg-white/5 hover:translate-x-1 transition-all duration-300 group">
                                        <img src={item.song.art || DEFAULT_COVER} className="w-10 h-10 object-cover rounded-lg shadow-lg group-hover:scale-110 transition-transform" />
                                        <div className="flex-1 min-w-0 text-left">
                                            <h4 className="font-bold uppercase italic truncate text-[10px] text-white/80 mb-0.5">{item.song.title}</h4>
                                            <p className="text-[8px] text-white/20 uppercase font-black tracking-widest">{item.song.artist}</p>
                                        </div>
                                        <div className="text-[8px] font-bold text-white/10 pr-2 italic">
                                            {new Date(item.played_at * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                        </div>
                                    </div>
                                )) : <div className="text-center py-20 opacity-10 text-[10px] uppercase tracking-[1em] italic animate-pulse">Syncing...</div>}
                            </div>
                        )}
                    </main>

                    <footer className="p-8 text-center text-[7px] font-bold uppercase tracking-[0.8em] text-white/10 z-10 transition-opacity hover:opacity-100 opacity-30">
                        &copy; 2025 Retro Dance Radio • Premium Stream
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
