<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Dance Radio | Player</title>
    
    <!-- Скрипты библиотек -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            background-color: #000;
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: white;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .bg-sphere {
            position: fixed;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.05) 0%, transparent 70%);
            z-index: -1;
            filter: blur(60px);
            animation: moveSphere 25s infinite alternate ease-in-out;
        }

        @keyframes moveSphere {
            0% { transform: translate(-15%, -15%); }
            100% { transform: translate(15%, 15%); }
        }

        input[type=range] {
            accent-color: #ef4444; 
        }

        /* Стиль активной кнопки Стоп (красный квадрат) */
        .play-btn-active {
            background-color: #ef4444 !important;
            color: white !important;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            border-radius: 25% !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const LOGO_URL = "https://i.postimg.cc/28VKXjCx/logo.png";
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
        const REQUESTS_URL = "https://radio.retrodanceradio.com/public/retro_dance_radio/embed-requests";
        const DEFAULT_ART = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop";

        const STREAMS = {
            high: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.mp3",
            low: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio64.AAC"
        };

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name, size]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.8);
            const [quality, setQuality] = useState('high');
            const [tab, setTab] = useState('player');
            const [meta, setMeta] = useState({ 
                song: "Загрузка...", 
                artist: "Retro Radio", 
                listeners: 0, 
                image: DEFAULT_ART 
            });
            const [history, setHistory] = useState([]);
            const audioRef = useRef(null);

            const updateData = async () => {
                try {
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    if (data && data.now_playing) {
                        setMeta({
                            song: data.now_playing.song.title || "Эфир",
                            artist: data.now_playing.song.artist || "Retro Dance Radio",
                            listeners: data.listeners.total || 0,
                            image: data.now_playing.song.art || DEFAULT_ART
                        });
                        if (data.song_history) setHistory(data.song_history.slice(0, 10));
                    }
                } catch (err) {
                    console.error("Data fetch error");
                }
            };

            useEffect(() => {
                updateData();
                const timer = setInterval(updateData, 10000); 
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                if (audioRef.current) audioRef.current.volume = volume;
            }, [volume]);

            const handlePlay = () => {
                if (!isPlaying) {
                    audioRef.current.src = STREAMS[quality];
                    audioRef.current.play()
                        .then(() => setIsPlaying(true))
                        .catch(() => setIsPlaying(false));
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = "";
                    setIsPlaying(false);
                }
            };

            const handleQuality = (q) => {
                if (quality === q) return;
                setQuality(q);
                if (isPlaying) {
                    audioRef.current.src = STREAMS[q];
                    audioRef.current.play().catch(console.error);
                }
            };

            return (
                <div className="min-h-screen flex flex-col relative bg-black">
                    <audio ref={audioRef} crossOrigin="anonymous" />
                    <div className="bg-sphere top-0 left-0"></div>

                    <div className="fixed inset-0 -z-10 overflow-hidden">
                        <img src={meta.image} className="w-full h-full object-cover opacity-20 blur-[100px] scale-125" alt="" />
                        <div className="absolute inset-0 bg-black/70"></div>
                    </div>

                    <header className="p-4 md:p-6 flex justify-between items-center max-w-6xl mx-auto w-full z-20">
                        {/* Логотип увеличен на 30% (h-11 вместо h-8) */}
                        <div className="flex items-center gap-3 flex-shrink-0">
                            <img src={LOGO_URL} className="h-10 w-10 md:h-11 md:w-11 bg-white rounded-lg p-1.5 shadow-lg" alt="L" />
                            <h1 className="font-black italic uppercase text-base md:text-xl tracking-tighter">
                                Retro<span className="text-pink-500">Dance</span>
                            </h1>
                        </div>
                        
                        <div className="glass px-3 py-1.5 rounded-full flex items-center gap-2 ml-auto">
                            <Icon name="headphones" size={14} className="text-pink-500" />
                            <span className="text-[10px] font-black tracking-widest">{meta.listeners}</span>
                        </div>
                    </header>

                    <nav className="flex justify-center p-2 md:p-4 z-20">
                        <div className="glass rounded-full p-1 flex gap-1">
                            {['player', 'history', 'request'].map(id => (
                                <button key={id} onClick={() => setTab(id)} 
                                    className={`px-4 md:px-6 py-2 rounded-full text-[10px] font-black uppercase transition-all ${tab === id ? 'bg-white/10 text-white' : 'text-white/30 hover:text-white/60'}`}>
                                    {id === 'player' ? 'Плеер' : id === 'history' ? 'История' : 'Заказать'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="flex-1 flex flex-col items-center justify-center p-4 md:p-6 z-20 w-full max-w-6xl mx-auto">
                        {tab === 'player' && (
                            <div className="w-full max-w-3xl glass rounded-[40px] p-6 md:p-10 flex flex-col md:flex-row items-center gap-8 shadow-2xl">
                                <div className="flex-shrink-0">
                                    <img src={meta.image} className="w-44 h-44 md:w-56 md:h-56 object-cover rounded-[30px] shadow-2xl" alt="C" />
                                </div>
                                
                                <div className="text-center md:text-left flex-1 min-w-0 w-full">
                                    <h2 className="text-xl md:text-2xl lg:text-3xl font-black uppercase italic mb-1 leading-tight truncate overflow-hidden">
                                        {meta.song}
                                    </h2>
                                    <p className="text-red-600 font-bold uppercase tracking-wider mb-6 truncate text-xs md:text-sm">
                                        {meta.artist}
                                    </p>
                                    
                                    <div className="flex flex-wrap items-center gap-4 md:gap-6 justify-center md:justify-start">
                                        <button 
                                            onClick={handlePlay} 
                                            className={`w-16 h-16 md:w-20 md:h-20 flex items-center justify-center transition-all duration-300 shadow-xl ${isPlaying ? 'play-btn-active' : 'bg-white text-black hover:scale-105 rounded-full'}`}
                                        >
                                            {isPlaying ? <Icon name="square" size={28} /> : <Icon name="play" size={32} className="ml-1" />}
                                        </button>
                                        
                                        <div className="flex flex-col gap-3">
                                            <div className="flex items-center gap-3 glass px-3 py-1.5 rounded-xl">
                                                <Icon name="volume-2" size={14} className="opacity-30" />
                                                <input type="range" min="0" max="1" step="0.01" value={volume} onChange={(e) => setVolume(e.target.value)} className="w-20 md:w-24 cursor-pointer" />
                                            </div>
                                            <div className="flex gap-4 justify-center md:justify-start">
                                                <button onClick={() => handleQuality('high')} className={`text-[11px] font-black uppercase tracking-tighter transition-all ${quality === 'high' ? 'text-pink-500' : 'opacity-40 hover:opacity-100'}`}>
                                                    128K
                                                </button>
                                                <button onClick={() => handleQuality('low')} className={`text-[11px] font-black uppercase tracking-tighter transition-all ${quality === 'low' ? 'text-pink-500' : 'opacity-40 hover:opacity-100'}`}>
                                                    64K
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'history' && (
                            <div className="w-full max-w-xl space-y-2">
                                {history.map((h, i) => (
                                    <div key={i} className="glass p-3 rounded-xl flex items-center gap-4 border-white/5">
                                        <img src={h.song.art || DEFAULT_ART} className="w-10 h-10 rounded-lg object-cover" alt="H" />
                                        <div className="flex-1 min-w-0">
                                            <h4 className="text-xs font-bold uppercase truncate">{h.song.title}</h4>
                                            <p className="text-[9px] text-red-500 uppercase font-black truncate">{h.song.artist}</p>
                                        </div>
                                        <span className="text-[9px] opacity-30 font-bold">{new Date(h.played_at * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                    </div>
                                ))}
                            </div>
                        )}

                        {tab === 'request' && (
                            <div className="w-full max-w-4xl h-[500px] md:h-[600px] glass rounded-[30px] overflow-hidden">
                                <iframe src={REQUESTS_URL} className="w-full h-full border-0" allowTransparency="true"></iframe>
                            </div>
                        )}
                    </main>

                    <footer className="p-6 text-center z-20 mt-auto">
                        <div className="flex flex-col items-center gap-2">
                            <a href="mailto:retrodanceradiomusic@gmail.com" className="text-[9px] font-black uppercase tracking-widest text-white/40 hover:text-red-500 transition-all">
                                retrodanceradiomusic@gmail.com
                            </a>
                            <p className="opacity-10 text-[8px] font-black uppercase tracking-[1em] mt-2">
                                Retro Dance Radio &copy; 2025
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
