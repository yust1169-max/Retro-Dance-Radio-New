<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Dance Radio</title>
    <!-- Подключаем шрифты и Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Подключаем React и Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Подключаем иконки Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020202; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%;
            background: white; cursor: pointer; border: 4px solid #020202;
        }
        .animate-pulse-slow { animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const LOGO_URL = "https://i.postimg.cc/28VKXjCx/logo.png";
        const MAIN_STREAM_URL = "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.mp3";
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1000&auto=format&fit=crop";

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.8);
            const [activeTab, setActiveTab] = useState('player');
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Radio", listeners: 0, image: DEFAULT_COVER });
            const [history, setHistory] = useState([]);
            const audioRef = useRef(null);

            const fetchNowPlaying = async () => {
                try {
                    const res = await fetch(API_URL);
                    const data = await res.json();
                    
                    if (data && data.now_playing) {
                        const np = data.now_playing;
                        setMeta({
                            song: np.song.title || "Эфир",
                            artist: np.song.artist || "Retro Dance Radio",
                            listeners: data.listeners.total || 0,
                            image: np.song.art || DEFAULT_COVER
                        });
                        
                        // Обновляем историю из данных AzuraCast
                        if (data.song_history) {
                            setHistory(data.song_history.slice(0, 10));
                        }
                    }
                } catch (e) {
                    console.error("Ошибка API:", e);
                }
            };

            useEffect(() => {
                fetchNowPlaying();
                const interval = setInterval(fetchNowPlaying, 15000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (audioRef.current) audioRef.current.volume = volume;
            }, [volume]);

            const togglePlay = () => {
                if (!isPlaying) {
                    audioRef.current.src = MAIN_STREAM_URL;
                    audioRef.current.play().catch(e => console.error("Ошибка воспроизведения:", e));
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = ""; // Очищаем src для остановки загрузки потока
                }
                setIsPlaying(!isPlaying);
            };

            return (
                <div className="min-h-screen text-white flex flex-col relative overflow-x-hidden">
                    <audio ref={audioRef} crossOrigin="anonymous" />
                    
                    {/* Живой фон */}
                    <div className="fixed inset-0 -z-10 overflow-hidden">
                        <img src={meta.image} className="w-full h-full object-cover opacity-30 blur-[120px] scale-150 transition-all duration-1000" />
                        <div className="absolute inset-0 bg-black/70"></div>
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    </div>

                    {/* Шапка */}
                    <header className="p-6 flex justify-between items-center z-10 max-w-7xl mx-auto w-full">
                        <div className="flex items-center gap-3">
                            <img src={LOGO_URL} className="h-10 w-10 object-contain bg-white rounded-lg p-1" />
                            <h1 className="font-black italic text-xl tracking-tighter uppercase">Retro<span className="text-pink-500">Dance</span></h1>
                        </div>
                        <nav className="hidden md:flex glass rounded-full p-1">
                            {['player', 'history'].map(t => (
                                <button 
                                    key={t} 
                                    onClick={() => setActiveTab(t)} 
                                    className={`px-8 py-2 rounded-full text-xs font-bold uppercase transition ${activeTab === t ? 'bg-white text-black' : 'text-white/50 hover:text-white'}`}
                                >
                                    {t === 'player' ? 'Плеер' : 'История'}
                                </button>
                            ))}
                        </nav>
                        <div className="flex items-center gap-2 glass px-4 py-2 rounded-full">
                            <div className="w-2 h-2 bg-pink-500 rounded-full animate-pulse"></div>
                            <span className="text-[10px] font-bold uppercase tracking-widest">{meta.listeners} Слушают</span>
                        </div>
                    </header>

                    {/* Контент */}
                    <main className="flex-1 flex flex-col items-center justify-center p-6 z-10">
                        {activeTab === 'player' ? (
                            <div className="w-full max-w-4xl animate-in fade-in zoom-in duration-700">
                                <div className="glass rounded-[40px] p-8 md:p-12 flex flex-col md:flex-row items-center gap-10 shadow-2xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-8 opacity-10">
                                        <Icon name="music" size={120} />
                                    </div>

                                    {/* Обложка */}
                                    <div className="relative w-64 h-64 md:w-80 md:h-80 flex-shrink-0">
                                        <div className="absolute inset-0 bg-pink-500/30 blur-3xl rounded-full animate-pulse-slow"></div>
                                        <img 
                                            src={meta.image} 
                                            className="w-full h-full object-cover rounded-[35px] relative z-10 border border-white/10 shadow-2xl shadow-black/50 transition-all duration-700"
                                            onError={(e) => e.target.src = DEFAULT_COVER}
                                        />
                                    </div>

                                    {/* Информация */}
                                    <div className="flex-1 text-center md:text-left z-10">
                                        <div className="flex items-center gap-2 mb-4 justify-center md:justify-start">
                                            <span className="px-3 py-1 rounded-full bg-pink-500 text-[10px] font-black tracking-[0.2em] uppercase italic">On Air</span>
                                        </div>
                                        <h2 className="text-4xl md:text-6xl font-black uppercase italic tracking-tighter leading-[0.9] mb-4 break-words">{meta.song}</h2>
                                        <p className="text-pink-500 text-xl md:text-2xl font-bold uppercase italic mb-10 opacity-90">{meta.artist}</p>
                                        
                                        <div className="flex flex-col md:flex-row items-center gap-8 justify-center md:justify-start">
                                            <button 
                                                onClick={togglePlay} 
                                                className="w-24 h-24 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 active:scale-95 transition-all shadow-xl hover:shadow-pink-500/20"
                                            >
                                                {isPlaying ? <Icon name="square" size={36} className="fill-current" /> : <Icon name="play" size={40} className="ml-1 fill-current" />}
                                            </button>
                                            
                                            <div className="flex items-center gap-4 glass px-6 py-4 rounded-3xl w-full max-w-[240px]">
                                                <Icon name={volume == 0 ? "volume-x" : "volume-2"} size={20} className="text-white/40" />
                                                <input 
                                                    type="range" 
                                                    min="0" max="1" step="0.01" 
                                                    value={volume} 
                                                    onChange={(e) => setVolume(e.target.value)} 
                                                    className="w-full h-1.5 bg-white/10 rounded-full appearance-none accent-pink-500 cursor-pointer" 
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="w-full max-w-2xl space-y-3 animate-in slide-in-from-bottom-5 duration-500">
                                <div className="flex items-center justify-between mb-6 px-2">
                                    <h2 className="text-2xl font-black italic uppercase tracking-tighter">История эфира</h2>
                                    <Icon name="history" className="text-pink-500" />
                                </div>
                                {history.length > 0 ? history.map((item, i) => (
                                    <div key={i} className="glass p-4 rounded-[24px] flex items-center gap-4 group hover:bg-white/5 transition-all border border-transparent hover:border-white/10">
                                        <img src={item.song.art || DEFAULT_COVER} className="w-14 h-14 object-cover rounded-xl shadow-lg" />
                                        <div className="flex-1 min-w-0">
                                            <h4 className="font-black uppercase italic truncate group-hover:text-pink-500 transition-colors">{item.song.title}</h4>
                                            <p className="text-[10px] text-white/40 uppercase font-black tracking-widest">{item.song.artist}</p>
                                        </div>
                                        <div className="text-[10px] font-bold text-white/20 whitespace-nowrap">
                                            {new Date(item.played_at * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                        </div>
                                    </div>
                                )) : (
                                    <div className="text-center py-20 opacity-30 italic font-bold uppercase tracking-widest">История пуста</div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Мобильная навигация */}
                    <div className="md:hidden fixed bottom-8 left-1/2 -translate-x-1/2 w-[240px] glass p-2 rounded-full flex justify-around z-50 border border-white/10 shadow-2xl">
                        <button onClick={() => setActiveTab('player')} className={`w-12 h-12 flex items-center justify-center rounded-full transition ${activeTab === 'player' ? 'bg-pink-500 text-white' : 'text-white/40'}`}>
                            <Icon name="headphones" size={20} />
                        </button>
                        <button onClick={() => setActiveTab('history')} className={`w-12 h-12 flex items-center justify-center rounded-full transition ${activeTab === 'history' ? 'bg-pink-500 text-white' : 'text-white/40'}`}>
                            <Icon name="list-music" size={20} />
                        </button>
                    </div>

                    <footer className="p-8 text-center text-[10px] font-black uppercase tracking-[0.4em] text-white/20 z-10">
                        &copy; 2025 Retro Dance Radio • Powered by AzuraCast
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
