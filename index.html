<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Retro Dance Radio</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0d0d0d; font-family: 'Inter', sans-serif; color: white; margin: 0; overflow-x: hidden; }
        .glass-rose { background: rgba(45, 0, 10, 0.85); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .bg-sphere { position: fixed; width: 100vw; height: 100vw; background: radial-gradient(circle, rgba(225, 29, 72, 0.15) 0%, transparent 70%); z-index: -1; filter: blur(120px); top: -20%; left: -20%; }
        .nav-btn { flex: 1; text-align: center; padding: 12px; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; transition: 0.3s; color: rgba(255,255,255,0.4); }
        .active-tab { background: #e11d48; color: white; border-radius: 12px; }
        #tg-chat-frame { display: none; width: 100%; min-height: 500px; }
        #tg-chat-frame.visible { display: block; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('player');
            const [isPlaying, setIsPlaying] = useState(false);
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Radio", image: "https://i.postimg.cc/28VKXjCx/logo.png" });
            const audioRef = useRef(null);

            useEffect(() => {
                // Синхронизация видимости чата с табами React
                const chatElement = document.getElementById('tg-chat-frame');
                if (activeTab === 'chat') {
                    chatElement.classList.add('visible');
                } else {
                    chatElement.classList.remove('visible');
                }
            }, [activeTab]);

            useEffect(() => {
                const fetchMeta = async () => {
                    try {
                        const res = await fetch("https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio");
                        const data = await res.json();
                        if (data.now_playing) {
                            setMeta({
                                song: data.now_playing.song.title,
                                artist: data.now_playing.song.artist,
                                image: data.now_playing.song.art
                            });
                        }
                    } catch (e) {}
                };
                fetchMeta();
                setInterval(fetchMeta, 15000);
            }, []);

            const togglePlay = () => {
                if (!isPlaying) {
                    audioRef.current.src = "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.AAC";
                    audioRef.current.play();
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = "";
                }
                setIsPlaying(!isPlaying);
            };

            return (
                <div className="flex flex-col min-h-screen relative p-4">
                    <audio ref={audioRef} />
                    <div className="bg-sphere"></div>

                    <header className="flex justify-center py-6">
                        <h1 className="text-2xl font-black italic uppercase tracking-tighter">Retro<span className="text-rose-600">Dance</span></h1>
                    </header>

                    <nav className="flex bg-white/5 p-1 rounded-2xl mb-8 max-w-md mx-auto w-full border border-white/10 z-50">
                        <button onClick={() => setActiveTab('player')} className={`nav-btn ${activeTab === 'player' ? 'active-tab' : ''}`}>Плеер</button>
                        <button onClick={() => setActiveTab('chat')} className={`nav-btn ${activeTab === 'chat' ? 'active-tab' : ''}`}>Чат</button>
                        <button onClick={() => setActiveTab('request')} className={`nav-btn ${activeTab === 'request' ? 'active-tab' : ''}`}>Заказать</button>
                    </nav>

                    <main className="flex-1 flex flex-col items-center w-full max-w-4xl mx-auto z-10">
                        {activeTab === 'player' && (
                            <div className="w-full glass-rose p-8 rounded-[40px] text-center border border-white/10 animate-in fade-in duration-500">
                                <img src={meta.image} className="w-64 h-64 object-cover rounded-[32px] mx-auto mb-6 shadow-2xl" />
                                <h2 className="text-3xl font-black uppercase mb-2 leading-none">{meta.song}</h2>
                                <p className="text-rose-500 font-bold tracking-widest text-sm mb-8">{meta.artist}</p>
                                <button onClick={togglePlay} className="w-20 h-20 bg-white text-black rounded-full flex items-center justify-center mx-auto shadow-2xl active:scale-90 transition-all">
                                    {isPlaying ? (
                                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12" rx="1" /></svg>
                                    ) : (
                                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z" /></svg>
                                    )}
                                </button>
                            </div>
                        )}

                        {activeTab === 'request' && (
                            <div className="w-full h-[600px] glass-rose rounded-[32px] overflow-hidden border border-white/10">
                                <iframe src="https://radio.retrodanceradio.com/public/retro_dance_radio/embed-requests" className="w-full h-full border-0"></iframe>
                            </div>
                        )}

                        {/* Контейнер для чата (он управляется через CSS выше) */}
                        <div id="tg-chat-frame" className="w-full glass-rose rounded-[32px] p-4 border border-white/10">
                            <div id="tg-widget-area"></div>
                        </div>
                    </main>

                    <footer className="py-10 text-center opacity-40 text-[10px] tracking-[1em] uppercase">
                        Retro Dance Radio © 2026
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Вставляем скрипт чата отдельно от React, чтобы он не "взрывал" код
        const script = document.createElement('script');
        script.async = true;
        script.src = "https://comments.app/js/widget.js?3";
        script.setAttribute('data-comments-app-website', 'mrpJYHby');
        script.setAttribute('data-limit', '10');
        script.setAttribute('data-color', 'E11D48');
        script.setAttribute('data-dark', '1');
        document.getElementById('tg-widget-area').appendChild(script);
    </script>
</body>
</html>
