<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Retro Dance Radio — Включай энергию!</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/28VKXjCx/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            background-color: #121212;
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; color: white; overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .glass-bordeaux { 
            background: rgba(60, 0, 15, 0.85);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .bg-sphere { 
            position: fixed; width: 80vw; height: 80vw; 
            background: radial-gradient(circle, rgba(128, 0, 32, 0.1) 0%, transparent 70%); 
            z-index: -1; filter: blur(100px); 
            animation: move 25s infinite alternate; 
        }

        @keyframes move { from { transform: translate(-15%, -15%); } to { transform: translate(15%, 15%); } }
        
        input[type=range] { accent-color: #ffffff; cursor: pointer; }
        
        .marquee-container { 
            overflow: hidden; white-space: nowrap; width: 100%; position: relative;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        .marquee-text { display: inline-block; animation: marquee 12s linear infinite; padding-right: 60px; will-change: transform; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .bitrate-btn { font-weight: 900; font-style: italic; font-size: 0.85rem; transition: all 0.3s ease; border: 1px solid transparent; }
        .bitrate-btn.active { background: rgba(255, 255, 255, 0.15); border-color: rgba(255, 255, 255, 0.3); }
        .bitrate-btn.inactive { color: rgba(255, 255, 255, 0.2); background: rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAMS = {
            high: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.AAC",
            low: "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio32.AAC"
        };
        const API_URL = "https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio";
        const REQUESTS_URL = "https://radio.retrodanceradio.com/public/retro_dance_radio/embed-requests";

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name, className, size]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        function App() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.8);
            const [quality, setQuality] = useState('high');
            const [activeTab, setActiveTab] = useState('player');
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Dance Radio", image: "https://i.postimg.cc/28VKXjCx/logo.png", listeners: 0 });
            const [history, setHistory] = useState([]);
            const audioRef = useRef(null);

            // ТА САМАЯ ПРАВКА RECONNECT
            const forceReconnect = () => {
                if (isPlaying && audioRef.current) {
                    const currentVol = audioRef.current.volume;
                    audioRef.current.pause();
                    audioRef.current.src = ""; // Пинок: очистка
                    audioRef.current.load(); // Пинок: сброс буфера
                    audioRef.current.src = `${STREAMS[quality]}?t=${Date.now()}`;
                    audioRef.current.volume = currentVol;
                    audioRef.current.play().catch(() => {});
                }
            };

            useEffect(() => {
                const interval = setInterval(() => {
                    if (isPlaying && audioRef.current && (audioRef.current.paused || audioRef.current.readyState < 2)) {
                        forceReconnect();
                    }
                }, 5000);
                return () => clearInterval(interval);
            }, [isPlaying, quality]);

            const fetchMeta = async () => {
                try {
                    const res = await fetch(API_URL);
                    const data = await res.json();
                    if (data?.now_playing) {
                        setMeta({
                            song: data.now_playing.song.title,
                            artist: data.now_playing.song.artist,
                            image: data.now_playing.song.art,
                            listeners: data.listeners.total
                        });
                        if (data.song_history) setHistory(data.song_history.slice(0, 10));
                    }
                } catch (e) {}
            };

            useEffect(() => {
                fetchMeta();
                const itv = setInterval(fetchMeta, 15000);
                return () => clearInterval(itv);
            }, []);

            const togglePlay = () => {
                if (!isPlaying) {
                    audioRef.current.src = `${STREAMS[quality]}?t=${Date.now()}`;
                    audioRef.current.volume = volume;
                    audioRef.current.play().catch(console.error);
                    setIsPlaying(true);
                } else {
                    audioRef.current.pause();
                    audioRef.current.src = "";
                    setIsPlaying(false);
                }
            };

            const changeQuality = (q) => {
                setQuality(q);
                if (isPlaying) {
                    audioRef.current.pause();
                    audioRef.current.src = `${STREAMS[q]}?t=${Date.now()}`;
                    audioRef.current.play();
                }
            };

            return (
                <div className="flex flex-col min-h-screen relative">
                    <audio ref={audioRef} crossOrigin="anonymous" onStalled={forceReconnect} />
                    <div className="bg-sphere top-0 left-0"></div>
                    
                    <header className="p-6 flex justify-between items-center z-10">
                        <div className="flex items-center gap-3">
                            <img src="https://i.postimg.cc/28VKXjCx/logo.png" className="w-10 h-10 bg-white rounded-lg p-1" />
                            <h1 className="font-black italic uppercase tracking-tighter">Retro Dance</h1>
                        </div>
                        <div className="glass-nav px-3 py-1 rounded-full flex items-center gap-2">
                            <Icon name="headphones" size={14} className="animate-pulse" />
                            <span className="text-xs font-bold">{meta.listeners}</span>
                        </div>
                    </header>

                    <nav className="flex justify-center p-2 z-10">
                        <div className="glass-nav rounded-full p-1 flex gap-1">
                            {['player', 'history', 'request'].map(tab => (
                                <button key={tab} onClick={() => setActiveTab(tab)} 
                                    className={`px-4 py-2 rounded-full text-[10px] font-black uppercase transition-all ${activeTab === tab ? 'bg-white/10 text-white' : 'text-white/20'}`}>
                                    {tab === 'player' ? 'Плеер' : tab === 'history' ? 'История' : 'Заказ'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="flex-1 flex flex-col items-center justify-center p-6 z-10">
                        {activeTab === 'player' && (
                            <div className="w-full max-w-md glass-bordeaux p-8 rounded-[40px] shadow-2xl text-center">
                                <img src={meta.image} className="w-full aspect-square object-cover rounded-[30px] mb-6 shadow-2xl" />
                                
                                <div className="marquee-container mb-1">
                                    <div className="marquee-text">
                                        <h2 className="text-2xl font-black uppercase italic tracking-tighter inline-block">{meta.song}&nbsp;&nbsp;&nbsp;&nbsp;</h2>
                                        <h2 className="text-2xl font-black uppercase italic tracking-tighter inline-block">{meta.song}</h2>
                                    </div>
                                </div>
                                <p className="text-white/30 text-[10px] font-bold uppercase tracking-widest mb-8 truncate">{meta.artist}</p>

                                {/* БЛОК ГРОМКОСТИ */}
                                <div className="flex items-center gap-4 mb-8 bg-black/20 p-3 rounded-2xl px-5">
                                    <Icon name="volume-1" size={14} className="opacity-30" />
                                    <input type="range" min="0" max="1" step="0.01" value={volume} 
                                        onChange={(e) => {
                                            const v = parseFloat(e.target.value);
                                            setVolume(v);
                                            audioRef.current.volume = v;
                                        }} className="w-full" 
                                    />
                                    <Icon name="volume-2" size={14} className="opacity-30" />
                                </div>

                                <div className="flex flex-col items-center gap-6">
                                    <button onClick={togglePlay} className={`w-20 h-20 rounded-full flex items-center justify-center transition-all active:scale-95 shadow-xl ${isPlaying ? 'bg-white text-black' : 'bg-red-700 text-white'}`}>
                                        {isPlaying ? <Icon name="pause" size={32} /> : <Icon name="play" size={32} className="ml-1" />}
                                    </button>
                                    
                                    <div className="flex gap-2 w-32">
                                        <button onClick={() => changeQuality('high')} className={`bitrate-btn flex-1 py-2 rounded-lg ${quality === 'high' ? 'active' : 'inactive'}`}>128K</button>
                                        <button onClick={() => changeQuality('low')} className={`bitrate-btn flex-1 py-2 rounded-lg ${quality === 'low' ? 'active' : 'inactive'}`}>32K</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'history' && (
                            <div className="w-full max-w-md space-y-2">
                                {history.map((item, i) => (
                                    <div key={i} className="glass-bordeaux p-3 rounded-xl flex items-center gap-3">
                                        <img src={item.song.art} className="w-10 h-10 rounded-lg object-cover" />
                                        <div className="flex-1 min-w-0">
                                            <h4 className="font-bold text-[11px] truncate uppercase tracking-tight">{item.song.title}</h4>
                                            <p className="text-[9px] text-white/40 font-bold uppercase truncate">{item.song.artist}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'request' && (
                            <div className="w-full h-[500px] glass-bordeaux rounded-[30px] overflow-hidden">
                                <iframe src={REQUESTS_URL} className="w-full h-full border-0" allowTransparency="true"></iframe>
                            </div>
                        )}
                    </main>

                    <footer className="p-8 text-center opacity-10 text-[8px] font-black uppercase tracking-[1em]">
                        Retro Dance Radio 2025
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
