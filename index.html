<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Retro Dance Radio — Панель модератора</title>
    
    <link rel="apple-touch-icon" href="https://i.postimg.cc/28VKXjCx/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0d0d">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, setDoc, deleteDoc, query, orderBy, limit, onSnapshot, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Экспортируем расширенные функции для администрирования
        window.FB_CORE = { 
            db, auth, collection, addDoc, doc, setDoc, deleteDoc, getDoc,
            query, orderBy, limit, onSnapshot, serverTimestamp, 
            signInAnonymously, onAuthStateChanged 
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0d0d0d; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }
        .glass-rose { background: rgba(45, 0, 10, 0.85); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .bg-sphere { position: fixed; width: 100vw; height: 100vw; background: radial-gradient(circle, rgba(225, 29, 72, 0.15) 0%, transparent 70%); z-index: -1; filter: blur(120px); animation: move 30s infinite alternate linear; }
        @keyframes move { from { transform: translate(-25%, -25%); } to { transform: translate(25%, 25%); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .msg-enter { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ВАЖНО: Вставьте сюда свой UID после того как увидите его в консоли браузера
        const ADMIN_UID = "ВАШ_СКОПИРОВАННЫЙ_ID"; 

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name, className, size]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        function ChatComponent() {
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState("");
            const [userName, setUserName] = useState(localStorage.getItem('chat_nick') || "");
            const [isBanned, setIsBanned] = useState(false);
            const [myUid, setMyUid] = useState(null);
            const [lastSent, setLastSent] = useState(0);
            const [timeLeft, setTimeLeft] = useState(0);
            const scrollRef = useRef(null);
            const THROTTLE_MS = 10000;

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'retro-radio';

            useEffect(() => {
                if (!window.FB_CORE) return;
                const { db, auth, collection, query, orderBy, limit, onSnapshot, signInAnonymously, onAuthStateChanged, doc, getDoc } = window.FB_CORE;

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        setMyUid(user.uid);
                        console.log("%c [ADMIN] Your UID: " + user.uid, "background: #e11d48; color: white; padding: 4px; border-radius: 4px;");
                        
                        // Проверка на бан
                        const banDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'banned_users', user.uid));
                        if (banDoc.exists()) setIsBanned(true);
                    } else {
                        signInAnonymously(auth);
                    }
                });

                const q = query(
                    collection(db, 'artifacts', appId, 'public', 'data', 'chat'),
                    orderBy('createdAt', 'desc'),
                    limit(50)
                );

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const msgs = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).reverse();
                    setMessages(msgs);
                    setTimeout(() => scrollRef.current?.scrollTo({ top: scrollRef.current.scrollHeight, behavior: 'smooth' }), 100);
                });

                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (timeLeft > 0) {
                    const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                    return () => clearTimeout(timer);
                }
            }, [timeLeft]);

            const deleteMessage = async (id) => {
                if (!window.confirm("Удалить это сообщение?")) return;
                const { db, doc, deleteDoc } = window.FB_CORE;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'chat', id));
                } catch (e) { alert("Ошибка удаления: " + e.message); }
            };

            const banUser = async (uid, name) => {
                if (!window.confirm(`Забанить пользователя ${name}?`)) return;
                const { db, doc, setDoc, serverTimestamp } = window.FB_CORE;
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'banned_users', uid), {
                        bannedAt: serverTimestamp(),
                        userName: name
                    });
                    alert(`Пользователь ${name} отправлен в бан.`);
                } catch (e) { alert("Ошибка бана: " + e.message); }
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if (isBanned) return alert("Вы забанены за нарушение правил.");
                
                const now = Date.now();
                if (!text.trim() || !userName.trim() || (now - lastSent < THROTTLE_MS)) return;

                const { db, collection, addDoc, serverTimestamp, auth } = window.FB_CORE;
                localStorage.setItem('chat_nick', userName);
                
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat'), {
                        text: text.slice(0, 300),
                        user: userName.slice(0, 20),
                        uid: auth.currentUser.uid,
                        createdAt: serverTimestamp()
                    });
                    setText("");
                    setLastSent(now);
                    setTimeLeft(Math.floor(THROTTLE_MS / 1000));
                } catch (e) { alert("Ошибка отправки: " + e.message); }
            };

            const isAdmin = myUid === ADMIN_UID;

            return (
                <div className="w-full max-w-2xl flex flex-col h-[550px] glass-rose rounded-[40px] overflow-hidden border border-white/10 shadow-2xl">
                    <div className="p-4 border-b border-white/5 flex justify-between items-center bg-white/5">
                        <div className="flex items-center gap-2">
                            <h3 className="font-black uppercase italic tracking-widest text-xs text-rose-500">Live Chat</h3>
                            {isAdmin && <span className="bg-rose-600 text-[8px] px-2 py-0.5 rounded-full font-bold uppercase">Admin Mode</span>}
                        </div>
                        {isBanned && <span className="text-[10px] text-red-500 font-bold uppercase">Доступ ограничен</span>}
                    </div>

                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-6 space-y-4 no-scrollbar">
                        {messages.map((msg) => (
                            <div key={msg.id} className="msg-enter group flex flex-col items-start relative">
                                <div className="flex items-center gap-2 mb-1">
                                    <span className={`text-[10px] font-black uppercase tracking-wider ${msg.uid === ADMIN_UID ? 'text-yellow-400' : 'text-rose-500'}`}>
                                        {msg.uid === ADMIN_UID && "⚡ "}{msg.user}
                                    </span>
                                    <span className="text-[9px] opacity-20">{msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : ''}</span>
                                    
                                    {isAdmin && msg.uid !== myUid && (
                                        <div className="hidden group-hover:flex items-center gap-2 ml-2 transition-all">
                                            <button onClick={() => deleteMessage(msg.id)} title="Удалить" className="text-white/40 hover:text-red-500"><Icon name="trash-2" size={12} /></button>
                                            <button onClick={() => banUser(msg.uid, msg.user)} title="Забанить" className="text-white/40 hover:text-red-500"><Icon name="user-x" size={12} /></button>
                                        </div>
                                    )}
                                </div>
                                <div className={`px-4 py-2 rounded-2xl rounded-tl-none text-sm max-w-[90%] break-words shadow-sm border ${msg.uid === ADMIN_UID ? 'bg-rose-600/20 border-rose-500/30' : 'bg-white/5 border-white/10'}`}>
                                    {msg.text}
                                </div>
                            </div>
                        ))}
                    </div>

                    <form onSubmit={sendMessage} className="p-4 bg-black/40 border-t border-white/5 flex flex-col gap-3">
                        {!localStorage.getItem('chat_nick') && (
                            <input 
                                type="text" placeholder="Ваш ник..." value={userName}
                                onChange={(e) => setUserName(e.target.value)}
                                className="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs focus:outline-none focus:border-rose-500/50"
                                required
                            />
                        )}
                        <div className="flex gap-2">
                            <input 
                                type="text" placeholder={isBanned ? "Вы забанены" : (userName ? "Напишите сообщение..." : "Введите ник")}
                                value={text} onChange={(e) => setText(e.target.value)}
                                disabled={!userName || isBanned}
                                className="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-rose-500/50 disabled:opacity-30"
                            />
                            <button 
                                type="submit" disabled={!text.trim() || timeLeft > 0 || isBanned}
                                className="bg-rose-600 hover:bg-rose-500 disabled:bg-white/10 disabled:text-white/20 text-white min-w-[60px] rounded-xl flex items-center justify-center font-black text-xs"
                            >
                                {timeLeft > 0 ? timeLeft : <Icon name="send" size={18} />}
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        function App() {
            const [activeTab, setActiveTab] = useState('player');
            const [isPlaying, setIsPlaying] = useState(false);
            const [quality, setQuality] = useState('high');
            const [meta, setMeta] = useState({ song: "Загрузка...", artist: "Retro Radio", listeners: 0, image: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=1000&q=80" });
            const audioRef = useRef(null);

            const fetchNowPlaying = async () => {
                try {
                    const res = await fetch("https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio");
                    const data = await res.json();
                    if (data && data.now_playing) {
                        setMeta({
                            song: data.now_playing.song.title,
                            artist: data.now_playing.song.artist,
                            listeners: data.listeners.total,
                            image: data.now_playing.song.art
                        });
                    }
                } catch (e) { console.log("API error"); }
            };

            useEffect(() => {
                fetchNowPlaying();
                const itv = setInterval(fetchNowPlaying, 15000);
                return () => clearInterval(itv);
            }, []);

            const togglePlay = () => {
                if (!isPlaying) {
                    audioRef.current.src = `https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.AAC?t=${Date.now()}`;
                    audioRef.current.play();
                    setIsPlaying(true);
                } else {
                    audioRef.current.pause();
                    setIsPlaying(false);
                }
            };

            return (
                <div className="flex flex-col min-h-screen relative overflow-hidden pb-10">
                    <audio ref={audioRef} crossOrigin="anonymous" />
                    <div className="bg-sphere top-0 left-0"></div>
                    <header className="p-6 flex justify-between items-center max-w-5xl mx-auto w-full z-10">
                        <h1 className="font-black italic text-xl uppercase tracking-tighter">Retro<span className="text-rose-600">Dance</span></h1>
                        <div className="bg-white/5 px-4 py-1.5 rounded-full flex items-center gap-2 border border-white/10">
                            <Icon name="users" size={14} className="text-rose-500" />
                            <span className="text-xs font-black">{meta.listeners}</span>
                        </div>
                    </header>
                    <nav className="flex justify-center px-4 z-10 mb-6">
                        <div className="bg-white/5 rounded-2xl p-1 flex gap-1 border border-white/10">
                            {['player', 'chat'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest ${activeTab === t ? 'bg-rose-600' : 'text-white/40'}`}>{t === 'player' ? 'Радио' : 'Чат'}</button>
                            ))}
                        </div>
                    </nav>
                    <main className="flex-1 flex flex-col items-center p-4 z-10">
                        {activeTab === 'player' ? (
                            <div className="glass-rose p-8 rounded-[48px] flex flex-col items-center text-center gap-6 max-w-md w-full">
                                <img src={meta.image} className="w-64 h-64 object-cover rounded-[40px] shadow-2xl" />
                                <div>
                                    <h2 className="text-2xl font-black uppercase tracking-tight">{meta.song}</h2>
                                    <p className="text-rose-500 font-bold uppercase text-[10px] tracking-widest">{meta.artist}</p>
                                </div>
                                <button onClick={togglePlay} className="w-20 h-20 bg-white text-black rounded-full flex items-center justify-center">
                                    <Icon name={isPlaying ? "square" : "play"} size={32} fill="black" />
                                </button>
                            </div>
                        ) : <ChatComponent />}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
