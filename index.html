<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Retro Dance Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0b0b11;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: black;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      width: 56px;
      height: 56px;
      border-radius: 12px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
    }

    .player-box {
      background: #151515;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
    }

    .play-btn {
      width: 100%;
      margin-top: 15px;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      color: black;
      cursor: pointer;
    }

    .now-playing {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-top: 20px;
      background: #111;
      padding: 14px;
      border-radius: 16px;
      text-align: left;
    }

    .now-playing img {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      object-fit: cover;
      flex-shrink: 0;
      background: #000;
    }

    .track-title {
      font-size: 17px;
      font-weight: 600;
    }

    .track-artist {
      font-size: 14px;
      color: #aaa;
      margin-top: 4px;
    }

    .history {
      margin-top: 24px;
    }

    .history h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #111;
      padding: 10px;
      border-radius: 14px;
    }

    .history-item img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      object-fit: cover;
      background: #000;
    }

    .history-title {
      font-size: 14px;
      font-weight: 500;
    }

    .history-artist {
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Retro Dance Radio">
  <h1>Retro Dance Radio</h1>
</header>

<div class="container">

  <div class="player-box">

    <div style="font-size:14px; opacity:.7;">Нажми, чтобы слушать</div>

    <button class="play-btn" id="playBtn">▶ PLAY RADIO</button>

    <audio id="radioPlayer"></audio>

    <div class="now-playing">
      <img id="nowCover" src="logo.png" alt="">
      <div>
        <div class="track-title" id="nowTitle">Загрузка...</div>
        <div class="track-artist" id="nowArtist"></div>
      </div>
    </div>

  </div>

  <div class="history">
    <h2>Ранее в эфире</h2>
    <div class="history-list" id="historyList"></div>
  </div>

</div>

<script>
  const stream = "https://radio.retrodanceradio.com/listen/retro_dance_radio/radio.mp3";
  const audio = document.getElementById("radioPlayer");
  const btn = document.getElementById("playBtn");

  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

  let playing = false;

  btn.onclick = () => {
    if (isIOS) {
      window.open(stream, "_blank");
    } else {
      if (!playing) {
        audio.src = stream;
        audio.play();
        btn.textContent = "⏹ STOP";
        playing = true;
      } else {
        audio.pause();
        btn.textContent = "▶ PLAY RADIO";
        playing = false;
      }
    }
  };

  async function updateNowPlaying() {
    try {
      const r = await fetch("https://radio.retrodanceradio.com/api/nowplaying/retro_dance_radio");
      const d = await r.json();
      const s = d.now_playing.song;

      document.getElementById("nowTitle").textContent = s.title || "Unknown";
      document.getElementById("nowArtist").textContent = s.artist || "";
      document.getElementById("nowCover").src = s.art || "logo.png";

      const hist = d.song_history || [];
      const list = document.getElementById("historyList");
      list.innerHTML = "";

      hist.slice(0, 5).forEach(track => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
          <img src="${track.song.art || "logo.png"}">
          <div>
            <div class="history-title">${track.song.title}</div>
            <div class="history-artist">${track.song.artist}</div>
          </div>
        `;
        list.appendChild(div);
      });

    } catch(e) {}
  }

  updateNowPlaying();
  setInterval(updateNowPlaying, 10000);
</script>

</body>
</html>
